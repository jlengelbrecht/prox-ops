---
# Kubernetes Apps
apps:
  - changed-files:
      - any-glob-to-any-file: kubernetes/apps/**

# Infrastructure
infrastructure:
  - changed-files:
      - any-glob-to-any-file:
          - terraform/**
          - talos/**

# CI/CD
ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**
          - kubernetes/flux/**

# Observability
observability:
  - changed-files:
      - any-glob-to-any-file: kubernetes/apps/observability/**

# Networking
networking:
  - changed-files:
      - any-glob-to-any-file: kubernetes/apps/network/**

# Storage
storage:
  - changed-files:
      - any-glob-to-any-file: kubernetes/apps/rook-ceph/**

# Security
security:
  - changed-files:
      - any-glob-to-any-file:
          - kubernetes/apps/cert-manager/**
          - kubernetes/apps/external-secrets/**

# Documentation
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "*.md"
          - docs/**
