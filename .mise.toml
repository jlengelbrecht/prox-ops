[env]
_.python.venv = { path = "{{config_root}}/.venv", create = true }
# KUBECONFIG - Not set globally; CI workflows generate dynamically in $HOME/.kube/config
SOPS_AGE_KEY_FILE = "{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/talos/clusterconfig/talosconfig"

[tools]
"python" = "3.14.0"
"node" = "20.18.1"  # Required by mise and other Node.js-based tools
"pipx:makejinja" = "2.8.2"
"aqua:budimanjojo/talhelper" = "3.0.38"
"aqua:cilium/cilium-cli" = "0.18.8"
"aqua:cli/cli" = "2.82.0"
"aqua:cloudflare/cloudflared" = "2025.10.0"
"aqua:cue-lang/cue" = "0.14.2"
"aqua:FiloSottile/age" = "1.2.1"
"aqua:fluxcd/flux2" = "2.7.3"
"aqua:getsops/sops" = "3.11.0"
"aqua:go-task/task" = "3.45.5"
"aqua:hashicorp/terraform" = "1.14.0"  # Managed by Renovate (matches cattle workflow)
"aqua:helm/helm" = "4.0.4"
"aqua:helmfile/helmfile" = "1.2.2"
"aqua:jqlang/jq" = "1.8.1"
"aqua:kubernetes-sigs/kustomize" = "5.7.1"
"aqua:kubernetes/kubectl" = "1.34.0"
"aqua:mikefarah/yq" = "4.49.2"
"aqua:siderolabs/talos" = "1.12.4"
"aqua:yannh/kubeconform" = "0.7.0"
"aqua:neilpa/yajsv" = "1.4.1"  # JSON/YAML schema validator for Authentik blueprints
# MCP workflow tools (not in aqua registry)
"github:stacklok/toolhive" = { version = "0.7.2", exe = "thv" }
