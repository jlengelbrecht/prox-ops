machine:
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
  sysctls:
    net.core.bpf_jit_harden: "1"  # NVIDIA GPU requirement
  # CRI NVIDIA runtime configuration removed - not allowed to write to /etc in Talos
  # NVIDIA runtime will be configured via system extensions
  nodeLabels:
    nvidia.com/gpu.present: "true"
    gpu.nvidia.com/model: "rtx-a5000"
    gpu.nvidia.com/class: "professional"
