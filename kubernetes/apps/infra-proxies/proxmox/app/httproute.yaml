---
# HTTPRoute for Proxmox Valhalla cluster
# Provides TLS termination via envoy-internal gateway and auto-DNS via external-dns
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxmox-valhalla
  namespace: infra-proxies
  annotations:
    external-dns.alpha.kubernetes.io/hostname: proxmox.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "proxmox.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: proxmox-valhalla
