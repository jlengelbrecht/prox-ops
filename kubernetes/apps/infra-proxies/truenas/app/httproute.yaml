---
# HTTPRoute for TrueNAS Heimdall
# Provides TLS termination via envoy-internal gateway and auto-DNS via external-dns
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: truenas-heimdall
  namespace: infra-proxies
  annotations:
    external-dns.alpha.kubernetes.io/hostname: truenas-heimdall.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "truenas-heimdall.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: truenas-heimdall
