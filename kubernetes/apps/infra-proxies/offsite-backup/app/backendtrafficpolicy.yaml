---
# BackendTrafficPolicy for Proxmox Backup Server
# Extended timeouts for backup operations and datastore browsing
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: offsite-backup
  namespace: infra-proxies
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: offsite-backup
  timeout:
    http:
      # No request timeout - backup operations can be long-running
      requestTimeout: 0s
      # Connection idle timeout (1 hour)
      connectionIdleTimeout: 3600s
  tcpKeepalive:
    probes: 3
    idleTime: 60s
    interval: 30s
