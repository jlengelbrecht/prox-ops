---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: offsite-backup
  namespace: flux-system
spec:
  targetNamespace: infra-proxies
  commonMetadata:
    labels:
      app.kubernetes.io/name: offsite-backup
  dependsOn:
    - name: infra-proxies-base
    - name: envoy-gateway-config
      namespace: network
  path: ./kubernetes/apps/infra-proxies/offsite-backup/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  healthChecks:
    - apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      name: offsite-backup
      namespace: infra-proxies
