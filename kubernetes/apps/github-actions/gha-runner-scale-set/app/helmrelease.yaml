---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set
  namespace: github-actions
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 1h
  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: github-actions
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Runner scale set name defaults to HelmRelease name: gha-runner-scale-set
    # Following onedr0p's working pattern - do NOT set runnerScaleSetName explicitly

    # GitHub configuration
    githubConfigUrl: "https://github.com/jlengelbrecht/prox-ops"

    # GitHub App authentication (secret created by ExternalSecret)
    githubConfigSecret: github-runner-registration

    # Scaling configuration
    # minRunners: 1 maintains one "warm" runner to avoid race conditions
    # where jobs are canceled before on-demand runners can start (ARC issue #4000)
    # The JIT token bug with minRunners > 0 was fixed in ARC 0.13.0
    minRunners: 1   # One warm runner for immediate job pickup
    maxRunners: 10  # Allow scaling for parallel jobs

    # containerMode: kubernetes removed - only needed for workflows using container: steps
    # Our cattle workflow runs bash/terraform/kubectl directly in runner pod
    # This mode was causing "Failed to resolve action download info" errors

    # Runner template
    template:
      spec:
        # Service account with kubectl/cluster access
        serviceAccountName: github-actions-runner

        # Pod-level security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          fsGroup: 1001
          seccompProfile:
            type: RuntimeDefault

        # Container spec
        containers:
          - name: runner
            # Using onedr0p's custom image to fix ARC 0.13.0 label propagation bug
            # Pinned by digest for reproducibility and supply chain security
            # Official image (ghcr.io/actions/actions-runner:2.329.0) has empty label bug
            image: ghcr.io/home-operations/actions-runner@sha256:1d26dc36431014527e0d920e7b84878dcf8fd69fb9639598de1af5ccf9210131
            imagePullPolicy: IfNotPresent

            # Resource allocation
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 4Gi

            # Following onedr0p pattern: do NOT set explicit RUNNER_LABELS env vars
            # Let ARC default to HelmRelease name (gha-runner-scale-set) for label propagation

            # Note: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER env var removed
            # Only needed with containerMode: kubernetes (which we removed)
            # Workflows run directly in runner pod for better tool/credential access

            # Security context (container-level)
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

            # Add pre-stop hook for graceful shutdown during node drain
            lifecycle:
              preStop:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |
                      # Give running job time to checkpoint/save state
                      echo "PreStop hook: Graceful shutdown initiated"
                      sleep 25

            # Volume mounts for tools
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work

        # Volumes
        volumes:
          - name: work
            emptyDir: {}

        # Graceful termination (60s: 25s preStop + 35s for runner cleanup)
        terminationGracePeriodSeconds: 60

        # Affinity rules for spreading runners across nodes
        affinity:
          # Node affinity: prefer worker nodes, avoid control plane
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: node-role.kubernetes.io/control-plane
                      operator: DoesNotExist

          # Pod anti-affinity: PREFERRED (not required) to spread runners
          # Changed from required to preferred for better scheduling flexibility
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: actions.github.com/scale-set-name
                        operator: In
                        values:
                          - gha-runner-scale-set
                  topologyKey: kubernetes.io/hostname

        # Tolerations (avoid GPU nodes unless necessary)
        tolerations: []

    # Controller service account
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: github-actions
