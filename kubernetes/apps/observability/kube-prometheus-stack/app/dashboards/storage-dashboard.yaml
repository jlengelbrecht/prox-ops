---
# Rook-Ceph Storage Monitoring Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-storage
  namespace: observability
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Storage"
data:
  storage-monitoring.json: |-
    {
      "annotations": {
        "list": [
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "ALERTS{alertname=~\".*Ceph.*|.*Storage.*\",alertstate=\"firing\"}",
            "iconColor": "red",
            "name": "Storage Alerts",
            "tagKeys": "alertname,severity",
            "textFormat": "{{ alertname }}: {{ annotations.description }}",
            "titleFormat": "Storage Alert"
          }
        ]
      },
      "description": "Rook-Ceph cluster monitoring - OSD health, pool statistics, and PVC usage",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "description": "Overall Ceph cluster health status",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "green", "index": 0, "text": "HEALTH_OK"}}, "type": "value"},
                {"options": {"1": {"color": "yellow", "index": 1, "text": "HEALTH_WARN"}}, "type": "value"},
                {"options": {"2": {"color": "red", "index": 2, "text": "HEALTH_ERR"}}, "type": "value"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 2}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "ceph_health_status",
              "legendFormat": "Health Status",
              "refId": "A"
            }
          ],
          "title": "Cluster Health",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Total cluster storage capacity",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "ceph_cluster_total_bytes",
              "legendFormat": "Total Capacity",
              "refId": "A"
            }
          ],
          "title": "Total Capacity",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Total storage used (raw)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "(ceph_cluster_total_used_raw_bytes / ceph_cluster_total_bytes) * 100",
              "legendFormat": "Used %",
              "refId": "A"
            }
          ],
          "title": "Storage Used",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Storage usage percentage",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "orange", "value": 80},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "id": 4,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "(ceph_cluster_total_used_raw_bytes / ceph_cluster_total_bytes) * 100",
              "legendFormat": "Usage %",
              "refId": "A"
            }
          ],
          "title": "Storage Usage %",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Number of OSDs in the cluster",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count(ceph_osd_metadata)",
              "legendFormat": "Total OSDs",
              "refId": "A"
            }
          ],
          "title": "Total OSDs",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Storage capacity and usage over time",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 30,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 20, "x": 0, "y": 4},
          "id": 6,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "current"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "ceph_cluster_total_bytes",
              "legendFormat": "Total Capacity",
              "refId": "A"
            },
            {
              "expr": "ceph_cluster_total_used_raw_bytes",
              "legendFormat": "Used (Raw)",
              "refId": "B"
            },
            {
              "expr": "ceph_cluster_total_bytes - ceph_cluster_total_used_raw_bytes",
              "legendFormat": "Available",
              "refId": "C"
            }
          ],
          "title": "Cluster Capacity Trend",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "OSD up/down and in/out status",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Down"},
                "properties": [{"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}]
              },
              {
                "matcher": {"id": "byName", "options": "Out"},
                "properties": [{"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 1}]}}]
              }
            ]
          },
          "gridPos": {"h": 7, "w": 10, "x": 0, "y": 12},
          "id": 7,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "horizontal",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count(ceph_osd_up == 1)",
              "instant": true,
              "legendFormat": "Up",
              "refId": "A"
            },
            {
              "expr": "count(ceph_osd_up == 0) or vector(0)",
              "instant": true,
              "legendFormat": "Down",
              "refId": "B"
            },
            {
              "expr": "count(ceph_osd_in == 1)",
              "instant": true,
              "legendFormat": "In",
              "refId": "C"
            },
            {
              "expr": "count(ceph_osd_in == 0) or vector(0)",
              "instant": true,
              "legendFormat": "Out",
              "refId": "D"
            }
          ],
          "title": "OSD Status",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Pool-level read/write throughput (Note: OSD-level IOPS not available for external Ceph clusters)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 7, "w": 10, "x": 10, "y": 12},
          "id": 8,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "current"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(rate(ceph_pool_rd_bytes[5m]))",
              "legendFormat": "Read Throughput",
              "refId": "A"
            },
            {
              "expr": "sum(rate(ceph_pool_wr_bytes[5m]))",
              "legendFormat": "Write Throughput",
              "refId": "B"
            }
          ],
          "title": "Pool Throughput",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Pool statistics and usage",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 20, "x": 0, "y": 26},
          "id": 10,
          "options": {
            "showHeader": true,
            "sortBy": [{"desc": true, "displayName": "Used"}]
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "ceph_pool_stored",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            },
            {
              "expr": "ceph_pool_max_avail",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "B"
            }
          ],
          "title": "Pool Statistics",
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "instance": true,
                  "job": true,
                  "namespace": true,
                  "pool_id": true
                },
                "indexByName": {
                  "name": 0,
                  "Value #A": 1,
                  "Value #B": 2
                },
                "renameByName": {
                  "Value #A": "Used",
                  "Value #B": "Available",
                  "name": "Pool Name"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "Prometheus",
          "description": "PVC capacity and status (Note: kubelet volume stats not available in Talos, showing requested capacity only)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 20, "x": 0, "y": 34},
          "id": 11,
          "options": {
            "showHeader": true,
            "sortBy": [{"desc": true, "displayName": "Requested"}]
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "kube_persistentvolumeclaim_resource_requests_storage_bytes",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "PVC Capacity",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "container": true,
                  "endpoint": true,
                  "instance": true,
                  "job": true,
                  "node": true,
                  "pod": true,
                  "service": true,
                  "uid": true
                },
                "indexByName": {
                  "namespace": 0,
                  "persistentvolumeclaim": 1,
                  "Value": 2
                },
                "renameByName": {
                  "Value": "Requested",
                  "namespace": "Namespace",
                  "persistentvolumeclaim": "PVC Name"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "Prometheus",
          "description": "OSD latency (apply and commit)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "ms"
            }
          },
          "gridPos": {"h": 7, "w": 20, "x": 0, "y": 42},
          "id": 12,
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "avg(ceph_osd_apply_latency_ms)",
              "legendFormat": "Apply Latency",
              "refId": "A"
            },
            {
              "expr": "avg(ceph_osd_commit_latency_ms)",
              "legendFormat": "Commit Latency",
              "refId": "B"
            }
          ],
          "title": "OSD Latency",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Placement Group (PG) states",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                }
              },
              "mappings": []
            }
          },
          "gridPos": {"h": 8, "w": 10, "x": 0, "y": 49},
          "id": 13,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": ["value"]
            },
            "pieType": "pie",
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "ceph_pg_total",
              "legendFormat": "Total PGs",
              "refId": "A"
            },
            {
              "expr": "ceph_pg_active",
              "legendFormat": "Active",
              "refId": "B"
            },
            {
              "expr": "ceph_pg_degraded",
              "legendFormat": "Degraded",
              "refId": "C"
            }
          ],
          "title": "Placement Group States",
          "type": "piechart"
        },
        {
          "datasource": "Prometheus",
          "description": "Monitor quorum status",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              }
            }
          },
          "gridPos": {"h": 8, "w": 10, "x": 10, "y": 49},
          "id": 14,
          "options": {
            "showHeader": true,
            "sortBy": []
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "ceph_mon_quorum_status",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Monitor Quorum",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "instance": true,
                  "job": true,
                  "namespace": true
                },
                "indexByName": {
                  "monitor": 0,
                  "Value": 1
                },
                "renameByName": {
                  "Value": "In Quorum",
                  "monitor": "Monitor"
                }
              }
            }
          ],
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["storage", "ceph", "rook", "pvc"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": "Prometheus",
            "definition": "label_values(ceph_pool_stored, name)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "pool",
            "options": [],
            "query": {
              "query": "label_values(ceph_pool_stored, name)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Storage (Rook-Ceph)",
      "uid": "storage-rook-ceph",
      "version": 1
    }
