            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum by (namespace) (increase(tetragon_events_total{type=\"file_write\",path=~\".*\\.conf|.*\\.config|.*\\.yaml|.*\\.yml\"}[5m]))",
              "legendFormat": "{{ namespace }}",
              "refId": "A"
            }
          ],
          "title": "Configuration File Modifications",
          "type": "timeseries"
        }
