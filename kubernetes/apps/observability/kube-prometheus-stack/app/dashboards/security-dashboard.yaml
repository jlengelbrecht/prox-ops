---
# Security Monitoring Dashboard with Tetragon Runtime Security
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-security
  namespace: observability
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Security"
data:
  security-monitoring.json: |-
    {
      "annotations": {
        "list": [
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "ALERTS{alertname=~\".*Security.*|.*Tetragon.*\",alertstate=\"firing\"}",
            "iconColor": "red",
            "name": "Security Alerts",
            "tagKeys": "alertname,severity,namespace",
            "textFormat": "{{ alertname }}: {{ annotations.description }}",
            "titleFormat": "Security Alert"
          }
        ]
      },
      "description": "Runtime security monitoring with Tetragon - threat detection for DMZ and IoT namespaces",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "description": "Total Tetragon events per second across all namespaces",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "orange", "value": 100},
                  {"color": "red", "value": 200}
                ]
              },
              "unit": "ops"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(rate(tetragon_events_total[5m]))",
              "legendFormat": "Events/sec",
              "refId": "A"
            }
          ],
          "title": "Tetragon Event Rate",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Shell execution attempts in DMZ namespace (Plex)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(tetragon_events_total{namespace=\"media\",type=\"process_exec\",binary=~\".*/sh|.*/bash|.*/zsh\"}[5m]))",
              "legendFormat": "DMZ Shells",
              "refId": "A"
            }
          ],
          "title": "DMZ Shell Attempts",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Shell execution attempts in IoT namespace (Home Assistant)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(tetragon_events_total{namespace=\"iot\",type=\"process_exec\",binary=~\".*/sh|.*/bash|.*/zsh\"}[5m]))",
              "legendFormat": "IoT Shells",
              "refId": "A"
            }
          ],
          "title": "IoT Shell Attempts",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Privilege escalation attempts (setuid/sudo)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 3}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "id": 4,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(tetragon_events_total{type=\"process_exec\",binary=~\".*/sudo|.*/su\"}[5m]))",
              "legendFormat": "Privilege Escalation",
              "refId": "A"
            }
          ],
          "title": "Privilege Escalation",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Events blocked by Tetragon enforcement (SIGKILL)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "orange", "value": 10}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "id": 5,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(tetragon_policy_events_total{action=\"SIGKILL\"}[5m]))",
              "legendFormat": "Enforced Kills",
              "refId": "A"
            }
          ],
          "title": "Enforcement Actions",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Tetragon event rate by namespace over time",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "normal"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "ops"
            }
          },
          "gridPos": {"h": 8, "w": 20, "x": 0, "y": 4},
          "id": 6,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "sum"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum by (namespace) (rate(tetragon_events_total[5m]))",
              "legendFormat": "{{ namespace }}",
              "refId": "A"
            }
          ],
          "title": "Event Rate by Namespace",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Shell execution attempts over time (DMZ and IoT focus)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "normal"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 7, "w": 10, "x": 0, "y": 12},
          "id": 7,
          "options": {
            "legend": {
              "calcs": ["sum"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum by (namespace) (increase(tetragon_events_total{namespace=~\"media|iot\",type=\"process_exec\",binary=~\".*/sh|.*/bash|.*/zsh\"}[5m]))",
              "legendFormat": "{{ namespace }} - shells",
              "refId": "A"
            }
          ],
          "title": "Shell Execution Events (DMZ/IoT)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Network connection events from DMZ and IoT namespaces",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "ops"
            }
          },
          "gridPos": {"h": 7, "w": 10, "x": 10, "y": 12},
          "id": 8,
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum by (namespace) (rate(tetragon_events_total{namespace=~\"media|iot\",type=~\".*connect.*\"}[5m]))",
              "legendFormat": "{{ namespace }} - connections",
              "refId": "A"
            }
          ],
          "title": "Network Connection Events",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "File access violations and suspicious file operations",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 70,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "normal"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 7, "w": 20, "x": 0, "y": 19},
          "id": 9,
          "options": {
            "legend": {
              "calcs": ["sum"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum by (namespace, binary) (increase(tetragon_events_total{type=~\".*file.*\",path=~\".*/etc/.*|.*/root/.*|.*/var/.*\"}[5m]))",
              "legendFormat": "{{ namespace }} - {{ binary }}",
              "refId": "A"
            }
          ],
          "title": "File Access Events (Sensitive Paths)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Top processes generating security events",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 10},
                  {"color": "red", "value": 50}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 10, "x": 0, "y": 26},
          "id": 10,
          "options": {
            "showHeader": true,
            "sortBy": [{"desc": true, "displayName": "Events"}]
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod, binary) (increase(tetragon_events_total[15m])))",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Top Event Producers (15m)",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true
                },
                "indexByName": {
                  "namespace": 0,
                  "pod": 1,
                  "binary": 2,
                  "Value": 3
                },
                "renameByName": {
                  "Value": "Events",
                  "binary": "Binary",
                  "namespace": "Namespace",
                  "pod": "Pod"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "Prometheus",
          "description": "Enforcement actions by policy (SIGKILL events)",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 10, "x": 10, "y": 26},
          "id": 11,
          "options": {
            "showHeader": true,
            "sortBy": [{"desc": true, "displayName": "Enforced"}]
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum by (namespace, policy_name) (increase(tetragon_policy_events_total{action=\"SIGKILL\"}[15m]))",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Enforcement Actions by Policy (15m)",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true
                },
                "indexByName": {
                  "namespace": 0,
                  "policy_name": 1,
                  "Value": 2
                },
                "renameByName": {
                  "Value": "Enforced",
                  "namespace": "Namespace",
                  "policy_name": "Policy"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "Prometheus",
          "description": "Configuration file modifications",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
