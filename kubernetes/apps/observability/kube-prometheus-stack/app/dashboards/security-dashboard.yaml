      "schemaVersion": 38,
      "tags": ["security", "tetragon", "runtime", "threat-detection"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": true,
              "text": ["media", "iot"],
              "value": ["media", "iot"]
            },
            "datasource": "Prometheus",
            "definition": "label_values(tetragon_events_total, namespace)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": {
              "query": "label_values(tetragon_events_total, namespace)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
