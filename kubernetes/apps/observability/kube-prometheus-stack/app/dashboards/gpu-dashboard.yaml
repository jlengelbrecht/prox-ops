      "annotations": {
        "list": [
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "ALERTS{alertname=~\".*GPU.*\",alertstate=\"firing\"}",
            "iconColor": "red",
            "name": "GPU Alerts",
            "tagKeys": "alertname,severity,instance",
            "textFormat": "{{ alertname }}: {{ annotations.description }}",
            "titleFormat": "GPU Alert"
          }
        ]
      },
      "description": "NVIDIA GPU monitoring for RTX A2000 and RTX A5000 via DCGM Exporter",
