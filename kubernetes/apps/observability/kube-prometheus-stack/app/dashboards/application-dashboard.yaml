---
# Application Monitoring Dashboard
# Monitors Plex (media namespace) and Home Assistant (iot namespace)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-applications
  namespace: observability
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Applications"
data:
  application-monitoring.json: |-
    {
      "annotations": {
        "list": [
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "ALERTS{namespace=~\"media|iot\",alertstate=\"firing\"}",
            "iconColor": "red",
            "name": "Application Alerts",
            "tagKeys": "alertname,severity,namespace",
            "textFormat": "{{ alertname }}: {{ annotations.description }}",
            "titleFormat": "App Alert"
          }
        ]
      },
      "description": "Application health monitoring for Plex and Home Assistant",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "description": "Plex pod status",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"type": "value", "value": "0", "text": "Not Running", "color": "red"},
                {"type": "value", "value": "1", "text": "Running", "color": "green"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"media\",pod=~\"plex.*\",phase=\"Running\"}",
              "legendFormat": "Plex Status",
              "refId": "A"
            }
          ],
          "title": "Plex Status",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Home Assistant pod status",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"type": "value", "value": "0", "text": "Not Running", "color": "red"},
                {"type": "value", "value": "1", "text": "Running", "color": "green"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"iot\",pod=~\"home-assistant.*\",phase=\"Running\"}",
              "legendFormat": "Home Assistant Status",
              "refId": "A"
            }
          ],
          "title": "Home Assistant Status",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Plex pod restarts in last 24h",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 3}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"media\",pod=~\"plex.*\"}[24h]))",
              "legendFormat": "Plex Restarts",
              "refId": "A"
            }
          ],
          "title": "Plex Restarts (24h)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Home Assistant restarts in last 24h",
