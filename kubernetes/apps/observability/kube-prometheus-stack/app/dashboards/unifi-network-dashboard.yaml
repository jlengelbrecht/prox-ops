            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count(unpoller_device_uptime_seconds{type=\"usw\"})",
              "legendFormat": "Switches",
              "refId": "A"
            }
