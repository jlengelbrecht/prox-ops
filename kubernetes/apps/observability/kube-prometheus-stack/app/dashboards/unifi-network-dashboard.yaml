          "targets": [
            {
              "expr": "count(unpoller_device_uptime_seconds{type=~\"udm|usg\"})",
              "legendFormat": "Gateways",
              "refId": "A"
            }
          ],
          "title": "Gateways",
          "type": "stat"
        },
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Total network throughput",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 7,
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(rate(unpoller_client_rx_bytes_total[5m]))",
              "legendFormat": "RX (Download)",
              "refId": "A"
            },
            {
              "expr": "sum(rate(unpoller_client_tx_bytes_total[5m]))",
              "legendFormat": "TX (Upload)",
              "refId": "B"
            }
          ],
          "title": "Total Network Throughput",
          "type": "timeseries"
        },
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Clients per network/VLAN",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {"legend": false, "tooltip": false, "viz": false}
              },
              "mappings": []
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 4},
          "id": 8,
          "options": {
            "displayLabels": ["name", "value"],
            "legend": {"displayMode": "list", "placement": "bottom", "showLegend": true},
            "pieType": "pie",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count by (network) (unpoller_client_rx_bytes_total)",
              "legendFormat": "{{network}}",
              "refId": "A"
            }
          ],
          "title": "Clients by Network",
          "type": "piechart"
        },
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Device temperatures",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 80}
                ]
              },
              "unit": "celsius"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 4},
          "id": 9,
          "options": {
            "orientation": "horizontal",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "unpoller_device_temperature_celsius",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "title": "Device Temperatures",
          "type": "gauge"
        },
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Device uptime information",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "color-background"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 86400},
                  {"color": "green", "value": 604800}
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 10,
          "options": {
            "showHeader": true,
            "sortBy": [{"desc": true, "displayName": "Uptime"}]
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "unpoller_device_uptime_seconds",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Device Uptime",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "instance": true,
                  "job": true,
                  "site_name": true,
                  "source": true
                },
                "indexByName": {
                  "name": 0,
                  "type": 1,
                  "model": 2,
                  "Value": 3
                },
                "renameByName": {
                  "Value": "Uptime",
                  "model": "Model",
                  "name": "Device",
                  "type": "Type"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Top clients by bandwidth usage",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
