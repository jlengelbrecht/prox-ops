---
# UniFi Network Dashboard - Powered by UnPoller
# Provides comprehensive visibility into UniFi network infrastructure
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-unifi-network
  namespace: observability
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Network"
data:
  unifi-network.json: |-
    {
      "annotations": {
        "list": []
      },
      "description": "UniFi Network monitoring via UnPoller - clients, devices, bandwidth",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Total clients connected to the network",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "orange", "value": 100}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count(unpoller_client_rx_bytes_total)",
              "legendFormat": "Clients",
              "refId": "A"
            }
          ],
          "title": "Connected Clients",
          "type": "stat"
        },
        {
          "datasource": {"uid": "$datasource", "type": "prometheus"},
          "description": "Wireless clients connected",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 30},
                  {"color": "orange", "value": 60}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
