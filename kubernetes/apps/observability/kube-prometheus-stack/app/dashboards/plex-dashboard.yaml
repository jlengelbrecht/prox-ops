---
# Plex Media Server Monitoring Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-plex
  namespace: observability
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Applications"
data:
  plex-monitoring.json: |-
    {
      "annotations": {
        "list": [
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "ALERTS{namespace=\"media\",alertstate=\"firing\"}",
            "iconColor": "red",
            "name": "Plex Alerts",
            "tagKeys": "alertname,severity",
            "textFormat": "{{ alertname }}: {{ annotations.description }}",
            "titleFormat": "Plex Alert"
          }
        ]
      },
      "description": "Plex Media Server health and performance monitoring",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "description": "Number of running Plex pods",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=\"media\",pod=~\"plex.*\",phase=\"Running\"})",
              "legendFormat": "Plex Pods Running",
              "refId": "A"
            }
          ],
          "title": "Plex Status",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Plex pod restarts in last 24h",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 3}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"media\",pod=~\"plex.*\"}[24h]))",
              "legendFormat": "Restarts",
              "refId": "A"
            }
          ],
          "title": "Restarts (24h)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Current Plex CPU usage in cores",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 2},
                  {"color": "red", "value": 4}
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"media\",pod=~\"plex.*\",container!=\"\",container!=\"POD\"}[5m]))",
              "legendFormat": "CPU Cores",
              "refId": "A"
            }
          ],
          "title": "Current CPU",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Current Plex memory usage",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 4294967296},
                  {"color": "red", "value": 8589934592}
                ]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"media\",pod=~\"plex.*\",container!=\"\",container!=\"POD\"})",
              "legendFormat": "Memory",
              "refId": "A"
            }
          ],
          "title": "Current Memory",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Plex CPU usage over time",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "CPU Cores",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "current"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"media\",pod=~\"plex.*\",container!=\"\",container!=\"POD\"}[5m]))",
              "legendFormat": "Plex CPU Cores",
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Plex memory usage over time",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Memory",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "current"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"media\",pod=~\"plex.*\",container!=\"\",container!=\"POD\"})",
              "legendFormat": "Plex Memory",
              "refId": "A"
            }
          ],
          "title": "Memory Usage",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Plex network I/O",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Bandwidth",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "id": 7,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "current"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"media\",pod=~\"plex.*\"}[5m]))",
              "legendFormat": "Receive",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"media\",pod=~\"plex.*\"}[5m]))",
              "legendFormat": "Transmit",
              "refId": "B"
            }
          ],
          "title": "Network I/O",
          "type": "timeseries"
        },
        {
          "datasource": "Loki",
          "description": "Recent Plex logs",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 20},
          "id": 8,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "{namespace=\"media\", app_kubernetes_io_name=\"plex\"}",
              "refId": "A"
            }
          ],
          "title": "Plex Logs",
          "type": "logs"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["plex", "media", "streaming"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Plex Media Server",
      "uid": "plex-monitoring",
      "version": 1
    }
