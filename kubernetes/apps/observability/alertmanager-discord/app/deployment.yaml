---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord
  namespace: observability
  labels:
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/component: webhook-adapter
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-discord
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-discord
    spec:
      containers:
        - name: alertmanager-discord
          image: rogerrum/alertmanager-discord:v1.0.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9094
              protocol: TCP
          env:
            - name: DISCORD_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: alertmanager-discord-webhooks
                  key: critical_webhook
            - name: ADDITIONAL_DISCORD_WEBHOOKS
              valueFrom:
                secretKeyRef:
                  name: alertmanager-discord-webhooks
                  key: additional_webhooks
            - name: DISCORD_USERNAME
              value: "Alertmanager"
            - name: LISTEN_ADDRESS
              value: "0.0.0.0:9094"
            - name: VERBOSE
              value: "true"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
