---
# ExternalSecret for UnPoller UniFi credentials
# Requires a 1Password item named "UniFi UDM API - unpoller" with:
#   - username: read-only local UniFi admin user
#   - credential: password for that user
#   - url: UniFi controller URL (e.g., https://10.20.60.1)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpoller-secret
  namespace: observability
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unpoller-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        UP_UNIFI_DEFAULT_USER: "{{ .username }}"
        UP_UNIFI_DEFAULT_PASS: "{{ .credential }}"
        UP_UNIFI_DEFAULT_URL: "{{ .url }}"
  data:
    - secretKey: username
      remoteRef:
        key: UniFi UDM API - unpoller
        property: username
    - secretKey: credential
      remoteRef:
        key: UniFi UDM API - unpoller
        property: credential
    - secretKey: url
      remoteRef:
        key: UniFi UDM API - unpoller
        property: url
