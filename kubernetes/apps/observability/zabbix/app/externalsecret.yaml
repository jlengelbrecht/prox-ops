---
# Zabbix database connection secret - connects to shared CNPG cluster
# Credentials fetched from 1Password, formatted for Zabbix Helm chart
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zabbix-db-secret
  namespace: observability
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zabbix-db-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # Connection to shared CNPG PostgreSQL cluster
        host: "postgres-rw.database.svc.cluster.local"
        port: "5432"
        user: "{{ .username }}"
        password: "{{ .password }}"
        dbname: "zabbix"
  data:
    - secretKey: username
      remoteRef:
        key: postgres-cluster
        property: ZABBIX_USER
    - secretKey: password
      remoteRef:
        key: postgres-cluster
        property: ZABBIX_PASSWORD
