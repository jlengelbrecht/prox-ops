---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wireguard-gateway-config
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: wireguard-gateway-config
    creationPolicy: Owner
  refreshInterval: 1h
  data:
    - secretKey: wg0.conf
      remoteRef:
        key: WireGuard Gateway K8s
        property: wg0.conf
