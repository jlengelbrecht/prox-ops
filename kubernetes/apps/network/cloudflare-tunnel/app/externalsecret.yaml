---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-tunnel-secret
    creationPolicy: Owner
  refreshInterval: 5m
  data:
    - secretKey: TUNNEL_TOKEN
      remoteRef:
        key: cloudflare_tunnel_token
        property: TUNNEL_TOKEN
