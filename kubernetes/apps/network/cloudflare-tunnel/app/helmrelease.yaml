---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel
spec:
  chartRef:
    kind: OCIRepository
    name: cloudflare-tunnel
  interval: 1h
  values:
    controllers:
      cloudflare-tunnel:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cloudflare/cloudflared
              # renovate: datasource=docker depName=docker.io/cloudflare/cloudflared
              tag: 2025.10.0
            env:
              NO_AUTOUPDATE: true
              TUNNEL_METRICS: 0.0.0.0:8080
              TUNNEL_POST_QUANTUM: true # disable when using http2
              TUNNEL_TRANSPORT_PROTOCOL: quic # or http2
            envFrom:
              - secretRef:
                  name: cloudflare-tunnel-secret
            args: ["tunnel", "run"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
    configMaps:
      config:
        data:
          config.yaml: |-
            ingress:
              # Grafana (observability dashboard)
              - hostname: "grafana.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: grafana.${SECRET_DOMAIN}

              # Echo test application
              - hostname: "echo.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: echo.${SECRET_DOMAIN}

              # Flux webhook
              - hostname: "flux-webhook.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: flux-webhook.${SECRET_DOMAIN}

              # Overseerr (media request management)
              - hostname: "overseerr.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: overseerr.${SECRET_DOMAIN}

              # Wizarr (user invitation system)
              - hostname: "wizarr.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: wizarr.${SECRET_DOMAIN}

              # Tautulli newsletter (external newsletter access only)
              - hostname: "tautulli.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: tautulli.${SECRET_DOMAIN}

              # Authentik (identity provider for external auth)
              - hostname: "authentik.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: authentik.${SECRET_DOMAIN}

              # Media Status (Uptime Kuma public status page)
              - hostname: "media-status.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: media-status.${SECRET_DOMAIN}

              # BookStack Guides (documentation/wiki)
              - hostname: "guides.${SECRET_DOMAIN}"
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
                originRequest:
                  http2Origin: true
                  originServerName: guides.${SECRET_DOMAIN}

              # NOTE: Apps NOT routed through Cloudflare tunnel:
              # - Plex (DMZ): UDM SE port forward for high bandwidth streaming
              # - Home Assistant (IoT): Internal-only access via cluster DNS

              # Catch-all 404 for undefined hostnames
              - service: http_status:404
    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /etc/cloudflared/config.yaml
            subPath: config.yaml
