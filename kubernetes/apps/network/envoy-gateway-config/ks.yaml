---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-config
spec:
  dependsOn:
    - name: envoy-gateway-operator
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/network/envoy-gateway-config/app
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: false
