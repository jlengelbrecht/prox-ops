---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-dns-secret
  namespace: network
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unifi-dns-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        UNIFI_USER: "{{ .username }}"
        UNIFI_PASS: "{{ .credential }}"
        UNIFI_HOST: "{{ .url }}"
  data:
    - secretKey: username
      remoteRef:
        key: UniFi UDM API - k8s-unifi-dns
        property: username
    - secretKey: credential
      remoteRef:
        key: UniFi UDM API - k8s-unifi-dns
        property: credential
    - secretKey: url
      remoteRef:
        key: UniFi UDM API - k8s-unifi-dns
        property: url
