---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-dns-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-dns-secret
    creationPolicy: Owner
  refreshInterval: 5m
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare_dns_token
        property: api-token
