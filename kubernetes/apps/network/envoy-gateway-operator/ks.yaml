---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-operator
spec:
  dependsOn:
    - name: cert-manager-operator
      namespace: cert-manager
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: envoy-gateway
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/network/envoy-gateway-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: true
  timeout: 15m
