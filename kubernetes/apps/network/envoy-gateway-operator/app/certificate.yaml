---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "homelab0-org-production"
spec:
  secretName: "homelab0-org-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames: ["${SECRET_DOMAIN}", "*.${SECRET_DOMAIN}"]
