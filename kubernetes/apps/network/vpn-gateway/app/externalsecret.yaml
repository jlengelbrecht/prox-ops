---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: surfshark-wireguard
  namespace: network
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: surfshark-wireguard
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # Mount entire WireGuard config file
        wg0.conf: "{{ .config }}"
  data:
    - secretKey: config
      remoteRef:
        key: Surfshark VPN
        property: config
