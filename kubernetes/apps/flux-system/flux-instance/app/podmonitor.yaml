---
# PodMonitor for Flux controllers to scrape gotk_* and controller_runtime_* metrics
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-controllers
  namespace: flux-system
  labels:
    app.kubernetes.io/part-of: flux
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchLabels:
      app.kubernetes.io/part-of: flux
  podMetricsEndpoints:
    - targetPort: 8080
      path: /metrics
      interval: 60s
      scrapeTimeout: 30s
