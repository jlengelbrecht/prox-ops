---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litellm
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: ai
  interval: 1h
  values:
    controllers:
      litellm:
        containers:
          app:
            image:
              # Use non-root image with pre-built Prisma binaries
              # This image is designed for Kubernetes non-root security contexts
              # Ref: https://docs.litellm.ai/docs/proxy/deploy
              repository: ghcr.io/berriai/litellm-non_root
              # renovate: datasource=docker depName=ghcr.io/berriai/litellm-non_root versioning=regex:^main-v(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)-stable\.(?<build>\d+)$
              tag: main-v1.80.5-stable.1
            args:
              - "--config"
              - "/app/config.yaml"
              - "--port"
              - "4000"
            env:
              # AUTHENTICATION: Master key required for all API requests
              # Requests must include: Authorization: Bearer <key>
              LITELLM_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: litellm-secret
                    key: LITELLM_MASTER_KEY
              # Disable telemetry
              LITELLM_TELEMETRY: "false"
              # Log level for audit trail
              LITELLM_LOG: "INFO"
              # PostgreSQL database for virtual keys, usage tracking, and budget management
              # Connection string from 1Password via ExternalSecret
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: litellm-secret
                    key: DATABASE_URL
              # Writable directory for database migrations (required for non-root)
              # Ref: https://github.com/BerriAI/litellm/issues/13746
              LITELLM_MIGRATION_DIR: "/data/migrations"
            probes:
              # Extended startup probe for database migration and Prisma setup
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/liveliness
                    port: &port 4000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 30
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/liveliness
                    port: *port
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/readiness
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                cpu: 1
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        security.homelab/network: "Internal + external API via envoy-internal"
        security.homelab/purpose: "OpenAI-compatible API gateway for Ollama"
      securityContext:
        # litellm-non_root image runs as 'nobody' user (UID 65534)
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    persistence:
      config:
        enabled: true
        type: configMap
        name: litellm-config
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml
            readOnly: true
      # Persistent storage for migrations and data
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: litellm-data
        globalMounts:
          - path: /data
      # Python/pip cache directory
      cache:
        enabled: true
        type: emptyDir
        sizeLimit: 500Mi
        globalMounts:
          - path: /.cache
      # npm cache directory (used by Prisma CLI)
      npm-cache:
        enabled: true
        type: emptyDir
        sizeLimit: 500Mi
        globalMounts:
          - path: /.npm
      # Temp directory for UI assets
      tmp:
        enabled: true
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /tmp
      # Prisma cache directory (per Dockerfile.non_root)
      prisma-cache:
        enabled: true
        type: emptyDir
        sizeLimit: 500Mi
        globalMounts:
          - path: /nonexistent

    service:
      app:
        controller: litellm
        type: ClusterIP
        ports:
          http:
            port: 4000
            protocol: TCP
