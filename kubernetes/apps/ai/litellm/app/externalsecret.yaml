---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: litellm-db-credentials
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-db-credentials
    creationPolicy: Owner
  data:
    # PostgreSQL username
    - secretKey: username
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_USERNAME
    # PostgreSQL password
    - secretKey: password
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: litellm-masterkey
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-masterkey
    creationPolicy: Owner
  data:
    # Master key for admin operations (must start with sk-)
    - secretKey: masterkey
      remoteRef:
        key: litellm-secrets
        property: LITELLM_MASTER_KEY
