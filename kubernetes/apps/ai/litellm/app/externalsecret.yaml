---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: litellm-secret
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-secret
    creationPolicy: Owner
  data:
    # Master key for admin operations (budget, user management)
    - secretKey: LITELLM_MASTER_KEY
      remoteRef:
        key: litellm-secrets
        property: LITELLM_MASTER_KEY
    # PostgreSQL connection string for virtual keys and usage tracking
    # Format: postgresql://user:password@host:port/database
    - secretKey: DATABASE_URL
      remoteRef:
        key: litellm-secrets
        property: DATABASE_URL
