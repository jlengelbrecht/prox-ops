---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-db-credentials
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-db-credentials
    creationPolicy: Owner
  data:
    # PostgreSQL username
    - secretKey: username
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_USERNAME
    # PostgreSQL password
    - secretKey: password
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-masterkey
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-masterkey
    creationPolicy: Owner
  data:
    # Master key for admin operations (must start with sk-)
    - secretKey: masterkey
      remoteRef:
        key: litellm-secrets
        property: LITELLM_MASTER_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-oidc
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-oidc
    creationPolicy: Owner
  data:
    # Authentik OIDC Client ID - read from same source as Authentik blueprints
    # This ensures credentials always match between Authentik provider and LiteLLM client
    - secretKey: GENERIC_CLIENT_ID
      remoteRef:
        key: authentik
        property: litellm-client-id
    # Authentik OIDC Client Secret - read from same source as Authentik blueprints
    - secretKey: GENERIC_CLIENT_SECRET
      remoteRef:
        key: authentik
        property: litellm-client-secret
    # Admin user email (gets proxy_admin role on SSO login)
    - secretKey: PROXY_ADMIN_ID
      remoteRef:
        key: litellm-secrets
        property: PROXY_ADMIN_ID
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-openai
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-openai
    creationPolicy: Owner
  data:
    # OpenAI API key for external LLM fallback
    - secretKey: api-key
      remoteRef:
        key: litellm-secrets
        property: OPENAI_API_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-graphiti-mcp
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-graphiti-mcp
    creationPolicy: Owner
  data:
    # Graphiti MCP auth token for LiteLLM MCP gateway
    - secretKey: token
      remoteRef:
        key: graphiti-mcp-secrets
        property: AUTH_TOKEN
