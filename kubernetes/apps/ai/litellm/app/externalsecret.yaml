---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-db-credentials
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-db-credentials
    creationPolicy: Owner
  data:
    # PostgreSQL username
    - secretKey: username
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_USERNAME
    # PostgreSQL password
    - secretKey: password
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_PASSWORD
---
