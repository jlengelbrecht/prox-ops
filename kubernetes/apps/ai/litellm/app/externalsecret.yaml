---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-db-credentials
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-db-credentials
    creationPolicy: Owner
  data:
    # PostgreSQL username
    - secretKey: username
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_USERNAME
    # PostgreSQL password
    - secretKey: password
      remoteRef:
        key: litellm-secrets
        property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-masterkey
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-masterkey
    creationPolicy: Owner
  data:
    # Master key for admin operations (must start with sk-)
    - secretKey: masterkey
      remoteRef:
        key: litellm-secrets
        property: LITELLM_MASTER_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-oidc
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-oidc
    creationPolicy: Owner
  data:
    # Authentik OIDC Client ID
    - secretKey: GENERIC_CLIENT_ID
      remoteRef:
        key: litellm-secrets
        property: GENERIC_CLIENT_ID
    # Authentik OIDC Client Secret
    - secretKey: GENERIC_CLIENT_SECRET
      remoteRef:
        key: litellm-secrets
        property: GENERIC_CLIENT_SECRET
    # Admin user email (gets proxy_admin role on SSO login)
    - secretKey: PROXY_ADMIN_ID
      remoteRef:
        key: litellm-secrets
        property: PROXY_ADMIN_ID
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-openai
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-openai
    creationPolicy: Owner
  data:
    # OpenAI API key for external LLM fallback
    - secretKey: api-key
      remoteRef:
        key: litellm-secrets
        property: OPENAI_API_KEY
