    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-oidc
    creationPolicy: Owner
  data:
    # Authentik OIDC Client ID
    - secretKey: GENERIC_CLIENT_ID
      remoteRef:
        key: litellm-secrets
        property: GENERIC_CLIENT_ID
    # Authentik OIDC Client Secret
    - secretKey: GENERIC_CLIENT_SECRET
      remoteRef:
        key: litellm-secrets
        property: GENERIC_CLIENT_SECRET
    # Admin user email (gets proxy_admin role on SSO login)
