---
# KServe InferenceService: Qwen3-TTS (Text-to-Speech with Custom Voice)
#
# ✅ PRIMARY TTS SERVICE (2026-02-03): This is the working TTS implementation.
# vllm-omni v0.14.0 audio output requires --omni flag; testing in progress.
# See STORY-031-7 for migration status.
#
# This custom container (qwen-tts-api) provides OpenAI-compatible /v1/audio/speech API.
# Verified working: generates 164KB WAV audio successfully.
#
# STORY-142 Phase 3: First TTS model deployment
# Model: Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice (~5GB VRAM, audio generation)
# Framework: qwen-tts-api (custom OpenAI-compatible wrapper using qwen-tts package)
# GPU: RTX A5000 24GB (k8s-work-10 ONLY)
#
# Performance Characteristics:
# - Cold start: ~3min (model load only, all deps baked into container)
# - Warm inference: ~50-100ms
# - Scale-to-zero: 5 minutes idle timeout
# - VRAM usage: ~5GB / 24GB available
# - Single GPU: maxReplicas=1 enforced
#
# API Endpoints (OpenAI-compatible):
# - POST /v1/audio/speech - Generate speech from text
# - GET /health - Health check
# - GET /v1/models - List models
# - GET /v1/voices - List available voices
#
# Usage:
#   # Generate speech from text
#   kubectl run -it --rm test-tts --image=curlimages/curl --restart=Never -- \
#     curl -X POST http://qwen-tts.ai.svc.cluster.local/v1/audio/speech \
#     -H "Content-Type: application/json" \
#     -d '{"model":"qwen-tts","input":"Hello, how are you today?","voice":"alloy","response_format":"wav"}'
#
# GPU Time-Slicing Note (STORY-030-1, STORY-030-6):
# - GPU memory utilization capped at 0.25 (~6GB of 24GB)
# - Time-slicing shares GPU compute; VRAM is NOT isolated
# - Small models (TTS, Whisper, Stable-Audio) can coexist via time-slicing
# - Large models (>12GB) run solo due to VRAM constraints (scale-to-zero when idle)
# - All AI models pinned to k8s-work-10 (A5000) via nodeSelector
#
# History:
# - Originally created as workaround for vLLM-Omni v0.14.0rc1 bugs
# - 2026-02-03: Confirmed working, remains PRIMARY until vllm-omni --omni flag tested
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: qwen-tts
  namespace: ai
  labels:
    app.kubernetes.io/name: qwen-tts
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: kserve
    model.framework: qwen-tts-api
    model.type: tts
    model.modality: text-audio
    model.size: 1.7b
  annotations:
    serving.kserve.io/enable-prometheus-scraping: "true"
    security.homelab/gpu-required: "NVIDIA RTX A5000 for TTS inference"
    security.homelab/network: "Internal only - ClusterIP service"
spec:
  predictor:
    # Scale-to-zero configuration (Knative Serving)
    minReplicas: 0  # Enable scale-to-zero (GPU freed when idle)
    maxReplicas: 1  # Single GPU workload - only 1 pod can run at a time

    # CRITICAL: GPU and Node Targeting
    nodeSelector:
      kubernetes.io/hostname: k8s-work-10
      gpu.nvidia.com/model: rtx-a5000

    containers:
      - name: qwen-tts-api
        # Custom OpenAI-compatible TTS API using qwen-tts package
        # Built locally, pushed to GHCR - replaces broken vLLM-Omni v0.14.0rc1
        # Source: Built from qwen-tts Python package + FastAPI wrapper
        image: ghcr.io/jlengelbrecht/qwen-tts-api:v1.0.1

        # Environment variables
        env:
          # HuggingFace token (optional)
          - name: HF_TOKEN
            valueFrom:
              secretKeyRef:
                name: huggingface-token
                key: HF_TOKEN
                optional: true

          # Disable HuggingFace telemetry
          - name: HF_HUB_DISABLE_TELEMETRY
            value: "1"

          # Enable offline mode (use cached model files only)
          - name: HF_HUB_OFFLINE
            value: "1"

          # NVIDIA GPU visibility
          - name: NVIDIA_VISIBLE_DEVICES
            value: "all"

          # Fix for non-root user compatibility
          - name: HOME
            value: "/tmp"

        # Resource requirements (smaller for TTS model)
        resources:
          requests:
            cpu: 2
            memory: 8Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 4
            memory: 12Gi
            nvidia.com/gpu: 1

        # Health checks
        ports:
          - containerPort: 8080
            name: http1
            protocol: TCP

        # Probes optimized for qwen-tts-api container (all deps baked in)
        # No apt-get/pip at runtime - just model load (~2-3min expected)
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 180  # Model load ~2-3min
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120  # Start checking after ~2min
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30      # (30-1)×5=145s after initial delay (~265s total)

        # Volume mounts
        volumeMounts:
          - name: model-cache
            mountPath: /models
            readOnly: false

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL

    # NVIDIA container runtime for GPU access
    runtimeClassName: nvidia

    # Security context (pod-level)
    securityContext:
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault

    serviceAccountName: default

    # Volumes
    volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache
