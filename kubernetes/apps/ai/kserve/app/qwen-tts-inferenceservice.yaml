---
# KServe InferenceService: Qwen3-TTS (Text-to-Speech with Custom Voice)
# STORY-142 Phase 3: First TTS model deployment
# Model: Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice (~5GB VRAM, audio generation)
# Framework: vLLM-Omni (multimodal fork) with --omni flag
# GPU: RTX A5000 24GB (k8s-work-10 ONLY)
#
# Performance Characteristics:
# - Cold start: ~60-90s (smaller model than Omni-7B)
# - Warm inference: ~50-100ms
# - Scale-to-zero: 5 minutes idle timeout
# - VRAM usage: ~5GB / 24GB available (gpu_memory_utilization: 0.1 in stage config)
# - Single GPU: maxReplicas=1 enforced
#
# API Endpoints:
# - /v1/chat/completions - TTS generation via chat interface
# - Use 'modalities' parameter: ["audio"] for speech output
#
# Usage:
#   # Generate speech from text
#   kubectl run -it --rm test-tts --image=curlimages/curl --restart=Never -- \
#     curl -X POST http://qwen-tts.ai.svc.cluster.local/v1/chat/completions \
#     -H "Content-Type: application/json" \
#     -d '{"model":"/models/Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice","messages":[{"role":"user","content":"Hello, how are you today?"}],"modalities":["audio"]}'
#
# GPU Time-Slicing Note (STORY-030-1, STORY-030-6):
# - GPU memory utilization capped at 0.1 (~2.4GB of 24GB) via built-in stage config
# - Time-slicing shares GPU compute; VRAM is NOT isolated
# - Small models (TTS, Whisper, Stable-Audio) can coexist via time-slicing
# - Large models (>12GB) run solo due to VRAM constraints (scale-to-zero when idle)
# - All AI models pinned to k8s-work-10 (A5000) via nodeSelector
#
# History:
# - Originally used vllm-omni v0.14.0rc1 (had tensor serialization bugs)
# - Switched to custom qwen-tts-api container as workaround
# - 2026-02-03: Switched back to vllm-omni v0.14.0 stable (bugs fixed, deps baked in)
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: qwen-tts
  namespace: ai
  labels:
    app.kubernetes.io/name: qwen-tts
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: kserve
    model.framework: vllm-omni
    model.type: tts
    model.modality: text-audio
    model.size: 1.7b
  annotations:
    serving.kserve.io/enable-prometheus-scraping: "true"
    security.homelab/gpu-required: "NVIDIA RTX A5000 for TTS inference"
    security.homelab/network: "Internal only - ClusterIP service"
spec:
  predictor:
    # Scale-to-zero configuration (Knative Serving)
    minReplicas: 0  # Enable scale-to-zero (GPU freed when idle)
    maxReplicas: 1  # Single GPU workload - only 1 pod can run at a time

    # CRITICAL: GPU and Node Targeting
    nodeSelector:
      kubernetes.io/hostname: k8s-work-10
      gpu.nvidia.com/model: rtx-a5000

    containers:
      - name: vllm-omni
        # renovate: datasource=docker depName=vllm/vllm-omni
        image: vllm/vllm-omni:v0.14.0  # v0.14.0 fixes tensor serialization bugs from rc1

        # vLLM-Omni uses 'vllm serve --omni' for TTS models
        command:
          - vllm
          - serve

        # vLLM-Omni server arguments
        args:
          # Model path (absolute path to cached model)
          - /models/Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice

          # Enable Omni mode for TTS models (loads qwen3_tts stage config)
          - --omni

          # Load format optimization
          - --load-format=safetensors

          # Inference optimization
          - --dtype=auto  # Use BF16 automatically
          - --max-model-len=4096  # TTS typically uses shorter context

          # Fast cold start optimization (skip compilation)
          - --enforce-eager

          # Server configuration
          - --host=0.0.0.0
          - --port=8080

          # Disable telemetry
          - --disable-log-stats
          - --disable-log-requests

        # Environment variables
        env:
          # HuggingFace token (optional)
          - name: HF_TOKEN
            valueFrom:
              secretKeyRef:
                name: huggingface-token
                key: HF_TOKEN
                optional: true

          # Disable HuggingFace telemetry
          - name: HF_HUB_DISABLE_TELEMETRY
            value: "1"

          # Enable offline mode (use cached model files only)
          - name: HF_HUB_OFFLINE
            value: "1"

          # NVIDIA GPU visibility
          - name: NVIDIA_VISIBLE_DEVICES
            value: "all"

          # Fix for non-root user compatibility
          - name: HOME
            value: "/tmp"

        # Resource requirements (smaller for TTS model)
        resources:
          requests:
            cpu: 2
            memory: 8Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 4
            memory: 12Gi
            nvidia.com/gpu: 1

        # Health checks
        ports:
          - containerPort: 8080
            name: http1
            protocol: TCP

        # Probes for vllm-omni TTS model (~60-90s cold start)
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60   # Smaller model loads faster
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5       # 5th failure at ~120s total

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 45   # Start checking after ~45s
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 24      # (24-1)Ã—5=115s after initial delay (~160s total)

        # Volume mounts
        volumeMounts:
          - name: model-cache
            mountPath: /models
            readOnly: false

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL

    # NVIDIA container runtime for GPU access
    runtimeClassName: nvidia

    # Security context (pod-level)
    securityContext:
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault

    serviceAccountName: default

    # Volumes
    volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache
