---
# ToolHive Cloud UI secrets from 1Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: toolhive-ui-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: toolhive-ui-secrets
    creationPolicy: Owner
  data:
    # OIDC credentials from Authentik
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: toolhive-ui
        property: OIDC_CLIENT_ID
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: toolhive-ui
        property: OIDC_CLIENT_SECRET
    # Application auth secret
    - secretKey: BETTER_AUTH_SECRET
      remoteRef:
        key: toolhive-ui
        property: BETTER_AUTH_SECRET
