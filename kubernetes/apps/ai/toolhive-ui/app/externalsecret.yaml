---
# ToolHive Cloud UI secrets from 1Password (authentik item)
# OIDC credentials managed via Authentik blueprints
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: toolhive-ui-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: toolhive-ui-secrets
    creationPolicy: Owner
  data:
    # OIDC credentials (from authentik 1Password item - managed by blueprint)
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: authentik
        property: toolhive-client-id
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: authentik
        property: toolhive-client-secret
    # Application auth secret (from authentik 1Password item)
    - secretKey: BETTER_AUTH_SECRET
      remoteRef:
        key: authentik
        property: toolhive-auth-secret
