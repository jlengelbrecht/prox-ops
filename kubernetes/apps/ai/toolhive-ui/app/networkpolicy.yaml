---
# CiliumNetworkPolicy for ToolHive Cloud UI
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: toolhive-ui
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: toolhive-ui

  ingress:
    # Allow ingress from Envoy gateway (external web access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

    # Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

  egress:
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # Egress to ToolHive Registry API (same namespace)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: toolhive-registry
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # Egress to envoy-internal gateway for Authentik OIDC flow
    # Token exchange uses https://authentik.homelab0.org via internal gateway
    # toServices for LoadBalancer IP, toEndpoints for pod IPs (both need toPorts)
    - toServices:
        - k8sService:
            namespace: network
            serviceName: envoy-internal
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "10080"
              protocol: TCP
            - port: "10443"
              protocol: TCP
