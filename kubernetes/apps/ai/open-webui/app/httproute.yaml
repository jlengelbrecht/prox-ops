---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: open-webui
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ai.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - ai.homelab0.org
  rules:
    - backendRefs:
        - name: open-webui
          port: 8080
