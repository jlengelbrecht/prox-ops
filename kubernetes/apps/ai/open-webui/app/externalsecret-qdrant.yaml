---
# Qdrant API key for Open-WebUI's RAG integration
# Note: Qdrant runs in database namespace, but Open-WebUI needs the API key
# in its own namespace to authenticate cross-namespace requests
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qdrant-secret
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qdrant-secret
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: qdrant-secrets
        property: API_KEY
