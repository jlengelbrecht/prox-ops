---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vllm
  namespace: ai
spec:
  # Apply to vLLM engine pods
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: vllm-stack
  ingress:
    # Allow from vLLM router (internal routing)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/component: router
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Allow from envoy-internal Gateway (HTTPS access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Allow from Open WebUI (future - STORY-073)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: open-webui
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Allow from LiteLLM proxy (future - STORY-075)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Allow Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
  egress:
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow HTTPS egress for model downloads from HuggingFace
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
---
# Router NetworkPolicy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vllm-router
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: vllm-stack
      app.kubernetes.io/component: router
  ingress:
    # Allow from envoy-internal Gateway
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    # Allow from Open WebUI (future)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: open-webui
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    # Allow from LiteLLM proxy (future)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
  egress:
    # Allow to vLLM engine pods
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: vllm-stack
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
