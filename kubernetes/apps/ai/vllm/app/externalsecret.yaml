---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vllm-secret
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vllm-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # API key for vLLM authentication
        # Clients must include: Authorization: Bearer <API_KEY>
        VLLM_API_KEY: "{{ .VLLM_API_KEY }}"
  data:
    - secretKey: VLLM_API_KEY
      remoteRef:
        key: vllm-secrets
        property: VLLM_API_KEY
