---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: localrecall
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: ai
  interval: 1h
  values:
    controllers:
      localrecall:
        strategy: Recreate
        containers:
          app:
            image:
              repository: quay.io/mudler/localrecall
              # renovate: datasource=docker depName=quay.io/mudler/localrecall
              tag: v0.4.1
            env:
              # Vector database storage path
              COLLECTION_DB_PATH: "/data/collections"
              # Uploaded file assets storage
              FILE_ASSETS: "/data/assets"
              # LocalAI integration for embeddings
              OPENAI_BASE_URL: "http://localai-local-ai.ai.svc.cluster.local:8080"
              # Embedding model in LocalAI (granite embeddings)
              EMBEDDING_MODEL: "text-embedding-ada-002"
            envFrom:
              - secretRef:
                  name: localrecall-secret
            probes:
              # Using tcpSocket probes because LocalRecall has no unauthenticated health endpoint
              # and API_KEYS auth would cause httpGet probes to fail with 401
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 8080
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      annotations:
        security.homelab/network: "Internal - RAG knowledge base"

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: ceph-block
        globalMounts:
          - path: /data

    service:
      app:
        controller: localrecall
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
