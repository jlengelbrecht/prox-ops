---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: localrecall
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: localrecall
  ingress:
    # Allow from envoy-internal Gateway (internal HTTPS access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow ingress from tools namespace (Homepage dashboard)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: tools
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow ingress from observability namespace (Prometheus metrics)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow DNS responses
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
  egress:
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow egress to LocalAI for embeddings API
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: localai
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
