---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: localrecall-secret
  namespace: ai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: localrecall-secret
    creationPolicy: Owner
  refreshInterval: 1h
  data:
    # LocalAI API key for embeddings requests (OpenAI-compatible client auth)
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: LocalAI API
        property: API_KEY
    # LocalRecall API key for protecting REST API endpoints (reuses LocalAI key)
    - secretKey: API_KEYS
      remoteRef:
        key: LocalAI API
        property: API_KEY
