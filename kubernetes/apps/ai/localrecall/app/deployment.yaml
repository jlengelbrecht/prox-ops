---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localrecall
  namespace: ai
  labels:
    app.kubernetes.io/name: localrecall
    app.kubernetes.io/instance: localrecall
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: localrecall
      app.kubernetes.io/instance: localrecall
  template:
    metadata:
      labels:
        app.kubernetes.io/name: localrecall
        app.kubernetes.io/instance: localrecall
    spec:
      containers:
        - name: localrecall
          # renovate: datasource=docker depName=quay.io/mudler/localrecall
          image: quay.io/mudler/localrecall:v0.4.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Vector database storage path
            - name: COLLECTION_DB_PATH
              value: "/data/collections"
            # Uploaded file assets storage
            - name: FILE_ASSETS
              value: "/data/assets"
            # LocalAI integration for embeddings
            - name: OPENAI_BASE_URL
              value: "http://localai-local-ai.ai.svc.cluster.local:8080"
            # Embedding model in LocalAI (granite embeddings)
            - name: EMBEDDING_MODEL
              value: "text-embedding-ada-002"
            # API key injected from 1Password via ExternalSecret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: localrecall-secret
                  key: api-key
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/collections
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/collections
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: localrecall-data
      securityContext:
        fsGroup: 1000
