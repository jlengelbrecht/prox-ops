---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: moltbot-storage
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/ai/moltbot/storage
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  wait: true
