---
# SecurityPolicy for Authentik forward auth via Envoy ext_authz
# ReferenceGrant in security namespace allows cross-namespace backendRef (referencegrant-ai.yaml)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: moltbot-auth
  namespace: ai
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: moltbot
  extAuth:
    headersToExtAuth:
      - accept
      - cookie
      - authorization
      - x-forwarded-proto
      - x-forwarded-host
      - x-forwarded-for
      - x-forwarded-uri
      - x-forwarded-method
    failOpen: false
    http:
      backendRefs:
        - name: authentik-server
          namespace: security
          port: 80
      path: /outpost.goauthentik.io/auth/envoy
      headersToBackend:
        - X-authentik-username
        - X-authentik-groups
        - X-authentik-email
        - X-authentik-name
        - X-authentik-uid
