---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: moltbot-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: moltbot-secrets
    creationPolicy: Owner
  data:
    - secretKey: CLAWDBOT_GATEWAY_TOKEN
      remoteRef:
        key: moltbot-secrets
        property: gateway-token
    - secretKey: LITELLM_VIRTUAL_KEY
      remoteRef:
        key: moltbot-secrets
        property: litellm-api-key
    - secretKey: ANTHROPIC_OAUTH_TOKEN
      remoteRef:
        key: moltbot-secrets
        property: anthropic-oauth-token
    # STORY-063: LiteLLM auth header (pre-composed to work around K8s substitution limitation)
    - secretKey: ANTHROPIC_CUSTOM_HEADERS
      remoteRef:
        key: moltbot-secrets
        property: litellm-custom-headers
