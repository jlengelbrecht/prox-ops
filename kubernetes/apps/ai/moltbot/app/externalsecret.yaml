---
# Gateway token and LiteLLM virtual key as environment variables
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: moltbot-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: moltbot-secrets
    creationPolicy: Owner
  data:
    - secretKey: CLAWDBOT_GATEWAY_TOKEN
      remoteRef:
        key: moltbot-gateway-token
        property: token
    - secretKey: LITELLM_VIRTUAL_KEY
      remoteRef:
        key: moltbot-litellm-key
        property: api-key
---
# Claude Code OAuth credentials mounted as a file
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: moltbot-claude-credentials
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: moltbot-claude-credentials
    creationPolicy: Owner
  data:
    - secretKey: credentials.json
      remoteRef:
        key: auto-claude-credentials
        property: credentials
