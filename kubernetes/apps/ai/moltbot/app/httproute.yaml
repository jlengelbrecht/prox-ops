---
# Main application route - internal access only
# Protected by Authentik forward auth via SecurityPolicy
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: moltbot
  namespace: ai
  annotations:
    external-dns.alpha.kubernetes.io/hostname: openclaw.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "openclaw.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: moltbot
          port: 18789
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
              - name: X-Frame-Options
                value: "SAMEORIGIN"
              - name: X-Content-Type-Options
                value: "nosniff"
              - name: Referrer-Policy
                value: "strict-origin-when-cross-origin"
