---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: moltbot
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: moltbot
  ingress:
    # Allow ingress from Envoy gateway (for Control UI ingress in STORY-158)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "18789"
              protocol: TCP
    # EPIC-031: Allow ingress from voice-bridge for LLM routing
    # Voice-bridge sends /v1/chat/completions to clawdbot gateway for Claude access
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: voice-bridge
      toPorts:
        - ports:
            - port: "18789"
              protocol: TCP
  egress:
    # Allow egress to LiteLLM API gateway for local model inference
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "4000"
              protocol: TCP
    # EPIC-031: Allow egress to voice-bridge for outbound call initiation
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: voice-bridge
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow HTTPS egress for Anthropic API (OAuth refresh + model calls)
    # and messaging platform APIs (Telegram, Discord, etc.)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
