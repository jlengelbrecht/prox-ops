---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moltbot
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: ai
  interval: 1h
  values:
    controllers:
      moltbot:
        strategy: Recreate
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                # Fix ownership from previous root-based deployment
                if [ "$(stat -c %u /data/state 2>/dev/null)" = "0" ]; then
                  echo "Fixing permissions on /data/state..."
                  chown -R 1000:1000 /data/state
                fi
                if [ "$(stat -c %u /root/clawd 2>/dev/null)" = "0" ]; then
                  echo "Fixing permissions on /root/clawd..."
                  chown -R 1000:1000 /root/clawd
                fi
            securityContext:
              runAsUser: 0
          onboard:
            image:
              repository: ghcr.io/openclaw/openclaw
              # renovate: datasource=docker depName=ghcr.io/openclaw/openclaw
              tag: main
            command:
              - /bin/sh
              - -c
              - |
                if [ -f "$OPENCLAW_STATE_DIR/openclaw.json" ] || [ -f "$OPENCLAW_STATE_DIR/clawdbot.json" ]; then
                  echo "Config already exists, skipping onboard"
                  exit 0
                fi
                exec node openclaw.mjs onboard \
                  --non-interactive --accept-risk \
                  --flow quickstart --mode local \
                  --auth-choice skip --skip-daemon \
                  --skip-channels --skip-skills \
                  --skip-health --skip-ui \
                  --gateway-bind lan --gateway-auth token \
                  --gateway-port 18789
            env:
              OPENCLAW_STATE_DIR: /data/state
              OPENCLAW_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: OPENCLAW_GATEWAY_TOKEN
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
        containers:
          app:
            image:
              repository: ghcr.io/openclaw/openclaw
              # renovate: datasource=docker depName=ghcr.io/openclaw/openclaw
              tag: main
            command:
              - /bin/sh
              - -c
              - |
                # Clean up stale lock files from previous runs/restarts
                echo "Cleaning up stale lock files..."
                find "$OPENCLAW_STATE_DIR" -name "*.lock" -type f -delete 2>/dev/null || true

                # Configure gateway auth, enable OpenAI-compatible API, and fix stale URLs
                # Support both legacy (clawdbot.json) and new (openclaw.json) config names
                node -e "
                  const fs = require('fs');
                  const dir = process.env.OPENCLAW_STATE_DIR;
                  const f = fs.existsSync(dir + '/openclaw.json') ? dir + '/openclaw.json' : dir + '/clawdbot.json';
                  const c = JSON.parse(fs.readFileSync(f, 'utf8'));
                  c.gateway = c.gateway || {};
                  // trusted-proxy: Envoy/Authentik handles authentication at ingress.
                  // Gateway trusts connections from the pod CIDR and reads user identity
                  // from the X-authentik-username header forwarded by the SecurityPolicy.
                  c.gateway.trustedProxies = ['10.42.0.0/16'];
                  c.gateway.auth = {
                    mode: 'trusted-proxy',
                    trustedProxy: { userHeader: 'x-authentik-username' },
                    skipDevicePairingForTrustedProxy: true
                  };
                  c.gateway.controlUi = { enabled: true };
                  c.gateway.bind = 'lan';
                  c.gateway.port = 18789;
                  // Remove stale gateway URL from previous pod IP
                  delete c.gateway.url;
                  // Remove any unknown keys that cause config validation failures
                  delete c.gateway.transport;
                  // EPIC-031: Enable OpenAI-compatible chat completions for voice-bridge LLM routing
                  c.gateway.http = c.gateway.http || {};
                  c.gateway.http.endpoints = c.gateway.http.endpoints || {};
                  c.gateway.http.endpoints.chatCompletions = { enabled: true };
                  // Apply doctor migrations inline
                  if (c.channels && c.channels.discord && c.channels.discord.dm && c.channels.discord.dm.policy) {
                    c.channels.discord.dmPolicy = c.channels.discord.dm.policy;
                    delete c.channels.discord.dm;
                  }
                  fs.writeFileSync(f, JSON.stringify(c, null, 2));
                "
                exec node openclaw.mjs gateway \
                  --allow-unconfigured \
                  --port 18789 --bind lan --verbose
            env:
              TZ: America/New_York
              NODE_ENV: production
              OPENCLAW_STATE_DIR: /data/state
              OPENCLAW_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: OPENCLAW_GATEWAY_TOKEN
              LITELLM_VIRTUAL_KEY:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: LITELLM_VIRTUAL_KEY
              # Direct Anthropic access via OAuth token (Claude Max subscription)
              # LiteLLM routing removed - incompatible with OAuth Bearer auth
              ANTHROPIC_OAUTH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: ANTHROPIC_OAUTH_TOKEN
              # EPIC-031: Voice Bridge API key for initiating outbound calls
              VOICE_BRIDGE_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: VOICE_BRIDGE_API_KEY
              # EPIC-031: Voice Bridge internal service URL
              VOICE_BRIDGE_URL: "http://voice-bridge.ai.svc.cluster.local:8080"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 18789
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: "2"
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      annotations:
        secret.reloader.stakater.com/reload: "moltbot-secrets"
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist

    persistence:
      data:
        enabled: true
        existingClaim: moltbot-data
        globalMounts:
          - path: /data/state
            subPath: state
          - path: /root/clawd
            subPath: workspace
    service:
      app:
        controller: moltbot
        type: ClusterIP
        ports:
          gateway:
            port: 18789
            protocol: TCP
