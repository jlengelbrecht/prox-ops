---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moltbot
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: ai
  interval: 1h
  values:
    controllers:
      moltbot:
        strategy: Recreate
        initContainers:
          onboard:
            image:
              repository: ghcr.io/moltbot/clawdbot
              # renovate: datasource=docker depName=ghcr.io/moltbot/clawdbot
              tag: "2026.1.24-1"
            command:
              - node
              - dist/entry.js
              - onboard
              - --non-interactive
              - --accept-risk
              - --flow
              - quickstart
              - --mode
              - local
              - --auth-choice
              - skip
              - --skip-daemon
              - --skip-channels
              - --skip-skills
              - --skip-health
              - --skip-ui
              - --gateway-bind
              - lan
              - --gateway-auth
              - token
              - --gateway-port
              - "18789"
            env:
              CLAWDBOT_STATE_DIR: /data/state
              CLAWDBOT_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: CLAWDBOT_GATEWAY_TOKEN
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
        containers:
          app:
            image:
              repository: ghcr.io/moltbot/clawdbot
              # renovate: datasource=docker depName=ghcr.io/moltbot/clawdbot
              tag: "2026.1.24-1"
            command:
              - node
              - dist/entry.js
              - gateway
              - --port
              - "18789"
              - --bind
              - lan
              - --verbose
            env:
              TZ: America/New_York
              NODE_ENV: production
              CLAWDBOT_STATE_DIR: /data/state
              CLAWDBOT_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: CLAWDBOT_GATEWAY_TOKEN
              LITELLM_VIRTUAL_KEY:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: LITELLM_VIRTUAL_KEY
              ANTHROPIC_OAUTH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: ANTHROPIC_OAUTH_TOKEN
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 18789
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: "2"
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      annotations:
        secret.reloader.stakater.com/reload: "moltbot-secrets"
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist

    persistence:
      data:
        enabled: true
        existingClaim: moltbot-data
        globalMounts:
          - path: /data/state
            subPath: state
          - path: /root/clawd
            subPath: workspace
    service:
      app:
        controller: moltbot
        type: ClusterIP
        ports:
          gateway:
            port: 18789
            protocol: TCP
