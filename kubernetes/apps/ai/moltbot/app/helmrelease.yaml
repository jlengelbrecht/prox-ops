---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moltbot
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: ai
  interval: 1h
  values:
    controllers:
      moltbot:
        strategy: Recreate
        initContainers:
          onboard:
            image:
              repository: ghcr.io/moltbot/clawdbot
              # renovate: datasource=docker depName=ghcr.io/moltbot/clawdbot
              tag: "2026.1.24-1"
            command:
              - /bin/sh
              - -c
              - |
                if [ -f "$CLAWDBOT_STATE_DIR/clawdbot.json" ]; then
                  echo "Config already exists, skipping onboard"
                  exit 0
                fi
                exec node dist/entry.js onboard \
                  --non-interactive --accept-risk \
                  --flow quickstart --mode local \
                  --auth-choice skip --skip-daemon \
                  --skip-channels --skip-skills \
                  --skip-health --skip-ui \
                  --gateway-bind lan --gateway-auth token \
                  --gateway-port 18789
            env:
              CLAWDBOT_STATE_DIR: /data/state
              CLAWDBOT_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: CLAWDBOT_GATEWAY_TOKEN
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
        containers:
          app:
            image:
              repository: ghcr.io/moltbot/clawdbot
              # renovate: datasource=docker depName=ghcr.io/moltbot/clawdbot
              tag: "2026.1.24-1"
            command:
              - /bin/sh
              - -c
              - |
                node -e "
                  const fs = require('fs');
                  const f = process.env.CLAWDBOT_STATE_DIR + '/clawdbot.json';
                  const c = JSON.parse(fs.readFileSync(f, 'utf8'));
                  c.gateway.auth = { mode: 'token', token: process.env.CLAWDBOT_GATEWAY_TOKEN };
                  c.gateway.controlUi = { allowInsecureAuth: true };
                  fs.writeFileSync(f, JSON.stringify(c, null, 2));
                "
                exec node dist/entry.js gateway \
                  --port 18789 --bind lan --verbose
            env:
              TZ: America/New_York
              NODE_ENV: production
              CLAWDBOT_STATE_DIR: /data/state
              CLAWDBOT_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: CLAWDBOT_GATEWAY_TOKEN
              LITELLM_VIRTUAL_KEY:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: LITELLM_VIRTUAL_KEY
              ANTHROPIC_OAUTH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: ANTHROPIC_OAUTH_TOKEN
              # STORY-063: Route Claude Code through LiteLLM for guardrails
              # OAuth token forwarded via general_settings.forward_client_headers_to_llm_api
              # Reference: https://docs.litellm.ai/docs/tutorials/claude_code_max_subscription
              ANTHROPIC_BASE_URL:
                value: "http://litellm.ai.svc.cluster.local:4000"
              ANTHROPIC_MODEL:
                value: "claude-default"
              # x-litellm-api-key header for LiteLLM authentication/tracking
              # Pre-composed in 1Password (K8s $(VAR) substitution doesn't work with secretKeyRef)
              ANTHROPIC_CUSTOM_HEADERS:
                valueFrom:
                  secretKeyRef:
                    name: moltbot-secrets
                    key: ANTHROPIC_CUSTOM_HEADERS
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 18789
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: "2"
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      annotations:
        secret.reloader.stakater.com/reload: "moltbot-secrets"
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist

    persistence:
      data:
        enabled: true
        existingClaim: moltbot-data
        globalMounts:
          - path: /data/state
            subPath: state
          - path: /root/clawd
            subPath: workspace
    service:
      app:
        controller: moltbot
        type: ClusterIP
        ports:
          gateway:
            port: 18789
            protocol: TCP
