---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: qdrant
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: qdrant
  ingress:
    # Allow from Open WebUI (RAG integration)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: open-webui
      toPorts:
        - ports:
            - port: "6333"
              protocol: TCP
    # Allow from LightRAG (graph-based RAG with vector storage)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: lightrag
      toPorts:
        - ports:
            - port: "6333"
              protocol: TCP
    # Allow from LiteLLM (future - STORY-075)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "6333"
              protocol: TCP
  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
