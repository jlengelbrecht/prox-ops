---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qdrant
  namespace: ai
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: ai
  interval: 1h
  values:
    controllers:
      qdrant:
        containers:
          app:
            image:
              repository: docker.io/qdrant/qdrant
              # renovate: datasource=docker depName=qdrant/qdrant
              tag: v1.13.2
            env:
              # API key authentication via ExternalSecret
              QDRANT__SERVICE__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: qdrant-secret
                    key: api-key
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 6333
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        security.homelab/network: "Internal only - ClusterIP service"
        security.homelab/storage: "Ceph RBD for vector data persistence"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    persistence:
      data:
        enabled: true
        existingClaim: qdrant-data
        globalMounts:
          - path: /qdrant/storage

    service:
      app:
        controller: qdrant
        type: ClusterIP
        ports:
          http:
            port: 6333
            protocol: TCP
