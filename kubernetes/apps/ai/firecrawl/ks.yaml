---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: firecrawl
  namespace: flux-system
spec:
  # Depend on SearXNG to be ready
  dependsOn:
    - name: searxng
  interval: 1h
  path: ./kubernetes/apps/ai/firecrawl/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  wait: false
