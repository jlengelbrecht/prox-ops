---
# Firecrawl API key and credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firecrawl-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firecrawl-secrets
    creationPolicy: Owner
  data:
    # Firecrawl API authentication key
    - secretKey: api-key
      remoteRef:
        key: firecrawl
        property: FIRECRAWL_API_KEY
    # PostgreSQL credentials (from database namespace secret)
    - secretKey: postgres-user
      remoteRef:
        key: postgres-cluster
        property: FIRECRAWL_USER
    - secretKey: postgres-password
      remoteRef:
        key: postgres-cluster
        property: FIRECRAWL_PASSWORD
