---
# Firecrawl API key and credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firecrawl-secrets
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firecrawl-secrets
    creationPolicy: Owner
  data:
    # Firecrawl API authentication key
    - secretKey: api-key
      remoteRef:
        key: firecrawl
        property: FIRECRAWL_API_KEY
    # Valkey Redis URLs with authentication
    - secretKey: redis-url
      remoteRef:
        key: valkey-secrets
        property: REDIS_URL_FIRECRAWL
    - secretKey: redis-rate-limit-url
      remoteRef:
        key: valkey-secrets
        property: REDIS_RATE_LIMIT_URL_FIRECRAWL
