---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: litellm-postgres
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: litellm-postgres
  ingress:
    # Allow ingress ONLY from LiteLLM pods
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
