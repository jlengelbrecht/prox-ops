---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: localai
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: localai
  ingress:
    # Allow from envoy-internal Gateway (internal HTTPS access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow ingress from tools namespace (Homepage dashboard)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: tools
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow ingress from observability namespace (Prometheus metrics scraping)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow ingress from within ai namespace (future AI gateway, LocalRecall)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow DNS responses
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
  egress:
    # Allow DNS queries (required for FQDN resolution)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow HTTPS egress for model downloads (HuggingFace, GitHub, etc.)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
