---
# EPIC-031: Voice Calling Capability
# Flux Kustomization for voice-bridge deployment
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app voice-bridge
  namespace: flux-system
spec:
  targetNamespace: ai
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    # Requires model-cache for shared AI models
    - name: model-cache
  interval: 1h
  path: ./kubernetes/apps/ai/voice-bridge/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
