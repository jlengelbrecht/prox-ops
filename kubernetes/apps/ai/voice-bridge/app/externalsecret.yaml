---
# STORY-031-1: Twilio credentials for voice calling
# 1Password item: twilio-secrets
# Properties:
#   - TWILIO_ACCOUNT_SID: Twilio account SID (ACxxxxxxxxxx)
#   - TWILIO_AUTH_TOKEN: Twilio auth token
#   - TWILIO_PHONE_NUMBER: Twilio phone number (+1xxxxxxxxxx)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: voice-bridge-twilio
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: voice-bridge-twilio
    creationPolicy: Owner
  data:
    - secretKey: TWILIO_ACCOUNT_SID
      remoteRef:
        key: twilio-secrets
        property: TWILIO_ACCOUNT_SID
    - secretKey: TWILIO_AUTH_TOKEN
      remoteRef:
        key: twilio-secrets
        property: TWILIO_AUTH_TOKEN
    - secretKey: TWILIO_PHONE_NUMBER
      remoteRef:
        key: twilio-secrets
        property: TWILIO_PHONE_NUMBER
---
# STORY-031-1: LiteLLM API key for voice bridge authentication
# References the same masterkey used by LiteLLM proxy
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: voice-bridge-litellm
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: voice-bridge-litellm
    creationPolicy: Owner
  data:
    - secretKey: LITELLM_API_KEY
      remoteRef:
        key: litellm-secrets
        property: LITELLM_MASTER_KEY
---
# Security: API key for voice-bridge call initiation endpoint
# 1Password item: voice-bridge-api
# Properties:
#   - api_key: Random 32-byte token (generate with: python3 -c "import secrets; print(secrets.token_urlsafe(32))")
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: voice-bridge-api
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: voice-bridge-api
    creationPolicy: Owner
  data:
    - secretKey: VOICE_BRIDGE_API_KEY
      remoteRef:
        key: voice-bridge-api
        property: api_key
