---
# ExternalSecret for LightRAG's scoped LiteLLM API key
# Security: Uses a scoped virtual key with model restrictions instead of master key
# Scoped to: ["qwen2.5:32b-instruct-q4_K_M"] only
# Rate limits: 60 RPM, 100k TPM
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lightrag-litellm-key
  namespace: ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lightrag-litellm-key
    creationPolicy: Owner
  data:
    # Scoped API key for LLM inference (NOT admin master key)
    - secretKey: api-key
      remoteRef:
        key: litellm-secrets
        property: LIGHTRAG_API_KEY
