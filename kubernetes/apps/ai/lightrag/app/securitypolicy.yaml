---
# SecurityPolicy for Authentik forward auth
# Requires:
# 1. Authentik Proxy Provider configuration (manual - see story STORY-096)
# 2. ReferenceGrant in security namespace (added to authentik app)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: lightrag-auth
  namespace: ai
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: lightrag
  extAuth:
    headersToExtAuth:
      - accept
      - cookie
      - authorization
    failOpen: false
    http:
      backendRefs:
        - name: authentik-server
          namespace: security
          port: 80
      path: /outpost.goauthentik.io/auth/nginx
      headersToBackend:
        - X-authentik-username
        - X-authentik-groups
        - X-authentik-email
        - X-authentik-name
        - X-authentik-uid
