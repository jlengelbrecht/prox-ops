---
# Authentik outpost route - handles login/callback flow for forward auth
# NO SecurityPolicy on this route (would create auth loop)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lightrag-outpost
  namespace: ai
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "lightrag.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io/
      backendRefs:
        - name: authentik-server
          namespace: security
          port: 80
---
# Main application route - protected by SecurityPolicy (forward auth)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lightrag
  namespace: ai
  annotations:
    external-dns.alpha.kubernetes.io/hostname: lightrag.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "lightrag.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: lightrag
          port: 9621
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
              - name: X-Frame-Options
                value: "DENY"
              - name: X-Content-Type-Options
                value: "nosniff"
              - name: Referrer-Policy
                value: "strict-origin-when-cross-origin"
