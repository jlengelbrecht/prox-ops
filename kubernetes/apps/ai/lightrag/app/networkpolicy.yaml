---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: lightrag
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: lightrag

  ingress:
    # From envoy-internal gateway (external access via HTTPRoute)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "9621"
              protocol: TCP

    # From Open WebUI (Ollama-compatible model endpoint)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: open-webui
      toPorts:
        - ports:
            - port: "9621"
              protocol: TCP

    # From LiteLLM (tool calls / context retrieval)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "9621"
              protocol: TCP

  egress:
    # To Qdrant (vector storage)
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: qdrant
      toPorts:
        - ports:
            - port: "6333"
              protocol: TCP

    # To Ollama (LLM + embeddings) - direct access
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: ollama
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP

    # To LiteLLM (unified AI API gateway for model routing)
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "4000"
              protocol: TCP

    # DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
