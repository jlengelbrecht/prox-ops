---
# PROTECTED: This PVC is in a separate Kustomization with prune: false
# to prevent accidental data loss during Flux reconciliation or cattle upgrades
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lightrag-rag
  namespace: ai
  labels:
    app.kubernetes.io/name: lightrag
    app.kubernetes.io/component: storage
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi
---
# Input documents storage for LightRAG indexing
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lightrag-input
  namespace: ai
  labels:
    app.kubernetes.io/name: lightrag
    app.kubernetes.io/component: storage
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 5Gi
