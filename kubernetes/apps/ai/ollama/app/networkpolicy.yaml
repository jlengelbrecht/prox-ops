---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ollama
  namespace: ai
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ollama
  ingress:
    # Allow from Open WebUI (STORY-081)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: open-webui
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP
    # Allow from LiteLLM (STORY-075)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP
    # Allow from LightRAG (STORY-096)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: lightrag
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP
  egress:
    # Allow HTTPS egress for model downloads from registries
    # (registry.ollama.ai, huggingface.co, etc.)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
