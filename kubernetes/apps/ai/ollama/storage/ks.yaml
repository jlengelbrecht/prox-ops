---
# CRITICAL: prune: false prevents Flux from deleting PVC during reconciliation
# This protects Ollama model data from accidental deletion during cattle upgrades
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama-storage
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/ai/ollama/storage
  prune: false  # NEVER prune storage - prevents data loss
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  wait: true
