---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/kube-system/knative-serving/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 10m
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: activator
      namespace: knative-serving
    - apiVersion: apps/v1
      kind: Deployment
      name: autoscaler
      namespace: knative-serving
    - apiVersion: apps/v1
      kind: Deployment
      name: controller
      namespace: knative-serving
    - apiVersion: apps/v1
      kind: Deployment
      name: webhook
      namespace: knative-serving
    - apiVersion: apps/v1
      kind: Deployment
      name: net-kourier-controller
      namespace: knative-serving
