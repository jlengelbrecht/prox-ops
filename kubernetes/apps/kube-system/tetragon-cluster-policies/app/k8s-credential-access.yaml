---
# Kubernetes Credential Access Monitoring
# CRITICAL: Detects ServiceAccount token access - #1 target in K8s attacks
# LOGGING ONLY - No enforcement
apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: k8s-credential-access
spec:
  kprobes:
    - call: "fd_install"
      syscall: false
      args:
        - index: 0
          type: "int"
        - index: 1
          type: "file"
      selectors:
        - matchArgs:
            - index: 1
              operator: "Prefix"
              values:
                # ServiceAccount tokens - THE crown jewel in K8s
                - "/var/run/secrets/kubernetes.io/serviceaccount/"
          matchActions:
            - action: Post  # LOGGING ONLY - NO enforcement
