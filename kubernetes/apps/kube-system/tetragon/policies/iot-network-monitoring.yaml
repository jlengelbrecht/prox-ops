---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicyNamespaced
metadata:
  name: network-monitoring-iot
  namespace: iot
spec:
  # HIGH: Monitor outbound network connections from IoT (Home Assistant)
  # Detection-only mode - logs connections without blocking
  kprobes:
  - call: "tcp_connect"
    syscall: false
    args:
    - index: 0
      type: "sock"
    selectors:
    - matchActions:
      - action: Post  # LOG ONLY: Record connections for analysis
---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicyNamespaced
metadata:
  name: udp-monitoring-iot
  namespace: iot
spec:
  # HIGH: Monitor UDP traffic from IoT (device discovery, mDNS)
  # Detection-only mode
  kprobes:
  - call: "udp_sendmsg"
    syscall: false
    args:
    - index: 0
      type: "sock"
    selectors:
    - matchActions:
      - action: Post  # LOG ONLY
