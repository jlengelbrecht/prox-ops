---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicyNamespaced
metadata:
  name: sensitive-file-access-dmz
  namespace: media
spec:
  # HIGH: Monitor access to sensitive files in DMZ containers
  # Detects attempts to read credentials, SSH keys, etc.
  kprobes:
  - call: "sys_openat"
    syscall: true
    args:
    - index: 0
      type: "int"
    - index: 1
      type: "string"
    - index: 2
      type: "int"
    selectors:
    - matchArgs:
      - index: 1
        operator: "Prefix"
        values:
        - "/etc/shadow"        # Password hashes
        - "/etc/passwd"        # User accounts
        - "/etc/kubernetes/"   # K8s configs
        - "/var/run/secrets/"  # K8s service account tokens
      matchActions:
      - action: Post  # LOG: Record sensitive file access
---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicyNamespaced
metadata:
  name: config-modification-dmz
  namespace: media
spec:
  # HIGH: Detect configuration file modifications in DMZ
  # Plex config should only be modified by Plex itself, not shells/scripts
  kprobes:
  - call: "sys_openat"
    syscall: true
    args:
    - index: 0
      type: "int"
    - index: 1
      type: "string"
    - index: 2
      type: "int"
    selectors:
    - matchArgs:
      - index: 1
        operator: "Prefix"
        values:
        - "/config/"  # Plex configuration directory
      - index: 2
        operator: "Mask"
        values:
        - "1"  # O_WRONLY
        - "2"  # O_RDWR
      matchActions:
      - action: Post  # LOG: Record config modifications
