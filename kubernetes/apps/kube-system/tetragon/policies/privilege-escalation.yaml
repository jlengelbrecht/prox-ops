---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: privilege-escalation-detection
spec:
  # CRITICAL: Detect and BLOCK privilege escalation attempts cluster-wide
  # Monitors capability changes (CAP_SYS_ADMIN, CAP_NET_ADMIN, etc.)
  kprobes:
  - call: "commit_creds"
    syscall: false
    args:
    - index: 0
      type: "cred"
    selectors:
    - matchCapabilityChanges:
      - type: Effective
        operator: In
        values:
        - "CAP_SYS_ADMIN"   # Full system admin privileges
        - "CAP_NET_ADMIN"   # Network configuration
        - "CAP_SYS_PTRACE"  # Process tracing (debuggers)
      isNamespaceCapability: false
      matchActions:
      - action: Sigkill  # ENFORCE: Kill process attempting escalation
      - action: Post     # LOG: Record escalation attempt
---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: setuid-detection
spec:
  # CRITICAL: Detect setuid/setgid execution (common privilege escalation vector)
  kprobes:
  - call: "sys_execve"
    syscall: true
    args:
    - index: 0
      type: "string"
    selectors:
    - matchArgs:
      - index: 0
        operator: "In"
        values:
        - "/usr/bin/su"
        - "/usr/bin/sudo"
        - "/bin/su"
        - "/bin/sudo"
        - "/usr/bin/pkexec"
      matchActions:
      - action: Post  # LOG: Record sudo/su usage (may be legitimate)
