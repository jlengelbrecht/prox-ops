---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tetragon-policies
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: tetragon-policies
  dependsOn:
    - name: tetragon
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: ./kubernetes/apps/kube-system/tetragon/policies
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
