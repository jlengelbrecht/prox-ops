---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicyNamespaced
metadata:
  name: shell-detection-iot
  namespace: iot
spec:
  # CRITICAL: Shell execution in IoT containers (Home Assistant)
  # Detect and BLOCK shell spawns in iot namespace
  kprobes:
  - call: "sys_execve"
    syscall: true
    args:
    - index: 0
      type: "string"
    selectors:
    - matchBinaries:
      - operator: "Prefix"
        values:
        - "/bin/bash"
        - "/bin/sh"
        - "/bin/dash"
        - "/bin/zsh"
        - "/usr/bin/bash"
        - "/usr/bin/sh"
      matchActions:
      - action: Sigkill  # ENFORCE: Kill process attempting shell
      - action: Post     # LOG: Export event to stdout
