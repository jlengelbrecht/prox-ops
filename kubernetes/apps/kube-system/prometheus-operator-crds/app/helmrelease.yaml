---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-operator-crds
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: prometheus-operator-crds
      version: 17.0.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: kube-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  # No values needed - this chart only installs CRDs
  values: {}
