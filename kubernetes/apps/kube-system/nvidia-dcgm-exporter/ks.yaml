---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nvidia-dcgm-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus-operator-crds
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: nvidia-dcgm-exporter
  path: ./kubernetes/apps/kube-system/nvidia-dcgm-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
