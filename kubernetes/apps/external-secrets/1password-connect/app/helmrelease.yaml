---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    connect:
      credentials_base64: ""
      credentials: onepassword-connect
      credentialsKey: 1password-credentials.json

    operator:
      create: false

    replicaCount: 1

    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 10Gi

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    service:
      type: ClusterIP
      port: 8080

    podAnnotations:
      secret.reloader.stakater.com/reload: "onepassword-connect"
