---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-secret-store
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/external-secrets/cluster-secret-store/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
  # Explicit health check for cluster-scoped ClusterSecretStore resource
  # Fixes Flux issue with cluster-scoped resources not being found by default health checker
  healthChecks:
    - apiVersion: external-secrets.io/v1
      kind: ClusterSecretStore
      name: onepassword-connect
  dependsOn:
    - name: 1password-connect
