---
# HTTPRoute for ToolHive Registry API
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: toolhive-registry
  namespace: mcp
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mcp-api.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "mcp-api.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: toolhive-registry
          port: 8080
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
              - name: X-Frame-Options
                value: "DENY"
              - name: X-Content-Type-Options
                value: "nosniff"
              - name: Referrer-Policy
                value: "strict-origin-when-cross-origin"
