---
# ToolHive Registry Server credentials from 1Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: toolhive-registry-secrets
  namespace: mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: toolhive-registry-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL connection URL
        DATABASE_URL: "postgresql://{{ .TOOLHIVE_USER }}:{{ .TOOLHIVE_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/toolhive?sslmode=disable"
  data:
    - secretKey: TOOLHIVE_USER
      remoteRef:
        key: postgres-cluster
        property: TOOLHIVE_USER
    - secretKey: TOOLHIVE_PASSWORD
      remoteRef:
        key: postgres-cluster
        property: TOOLHIVE_PASSWORD
