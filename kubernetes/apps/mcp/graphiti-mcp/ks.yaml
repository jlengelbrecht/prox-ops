---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: graphiti-mcp
  namespace: flux-system
spec:
  dependsOn:
    - name: falkordb
      namespace: database
    - name: external-secrets-operator
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/mcp/graphiti-mcp/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: mcp
  wait: false
