---
# ExternalSecret for Graphiti MCP server
# Required secrets in 1Password:
#   - litellm-secrets: OPENAI_API_KEY (existing - for entity extraction LLM)
#   - falkordb-secrets: password (existing - FalkorDB auth)
#   - graphiti-mcp-secrets: AUTH_TOKEN (new - MCP auth for LiteLLM)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: graphiti-mcp-secret
  namespace: mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: graphiti-mcp-secret
    creationPolicy: Owner
  data:
    # OpenAI API key for entity extraction (uses gpt-4o-mini by default)
    # Reuses existing litellm-secrets item
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: litellm-secrets
        property: OPENAI_API_KEY
    # FalkorDB password (reuses existing falkordb-secrets item)
    - secretKey: FALKORDB_PASSWORD
      remoteRef:
        key: falkordb-secrets
        property: password
    # MCP authentication token - used by LiteLLM to authenticate requests
    # Generate with: openssl rand -base64 32
    - secretKey: AUTH_TOKEN
      remoteRef:
        key: graphiti-mcp-secrets
        property: AUTH_TOKEN
