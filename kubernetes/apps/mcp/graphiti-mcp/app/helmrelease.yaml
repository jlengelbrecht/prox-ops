---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: graphiti-mcp
  namespace: mcp
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: mcp
  interval: 1h
  values:
    controllers:
      graphiti-mcp:
        strategy: RollingUpdate
        initContainers:
          # Copy uv binary from /root/.local/bin to shared volume accessible by non-root user.
          # The /root directory has 700 permissions, blocking non-root access.
          # This initContainer runs as root to copy the binary, then main container runs as non-root.
          copy-uv:
            image:
              repository: docker.io/zepai/knowledge-graph-mcp
              tag: 1.0.1
            command:
              - /bin/sh
              - -c
              - |
                cp -a /root/.local/bin/uv /shared/bin/uv
                cp -a /root/.local/bin/uvx /shared/bin/uvx 2>/dev/null || true
                chmod 755 /shared/bin/*
                echo "Copied uv binary to /shared/bin/"
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL
        containers:
          app:
            image:
              repository: docker.io/zepai/knowledge-graph-mcp
              # renovate: datasource=docker depName=zepai/knowledge-graph-mcp
              tag: 1.0.1
            # Override entrypoint to skip embedded FalkorDB (we use external) and use copied uv binary
            command:
              - /bin/sh
              - -c
              - |
                cd /app/mcp
                exec /shared/bin/uv run --no-sync main.py
            env:
              # FalkorDB connection (database namespace)
              # Graphiti uses FALKORDB_URI for Redis-protocol connection.
              # FALKORDB_PASSWORD is set separately via envFrom secretRef below.
              FALKORDB_URI: "redis://falkordb.database.svc.cluster.local:6379"
              # Database name (defaults to default_db if not set)
              FALKORDB_DATABASE: "graphiti"
              # Graph namespace/group identifier
              GRAPHITI_GROUP_ID: "homelab"
              # Concurrency limit for episode processing (default: 10).
              # Set to 5 for shared OpenAI account via LiteLLM gateway to stay
              # within rate limits. Increase if using dedicated higher-tier API key.
              SEMAPHORE_LIMIT: "5"
              # Disable embedded FalkorDB browser (we use external FalkorDB)
              BROWSER: "0"
            envFrom:
              - secretRef:
                  name: graphiti-mcp-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                cpu: 2
                memory: 2Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        # Stakater Reloader: restart pod when secrets change
        secret.reloader.stakater.com/reload: "graphiti-mcp-secret"
        security.homelab/purpose: "Knowledge graph MCP server for RAG operations"
        security.homelab/network: "Restricted - only LiteLLM gateway can access"
        security.homelab/data: "Homelab documentation knowledge graph via FalkorDB"
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    persistence:
      # Shared volume for uv binary copied by initContainer
      shared-bin:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /shared/bin

    service:
      app:
        controller: graphiti-mcp
        type: ClusterIP
        ports:
          http:
            port: 8000
            targetPort: 8000
            protocol: TCP

    # Note: Graphiti MCP does not expose Prometheus metrics endpoint.
    # No ServiceMonitor configured - metrics not available for scraping.
