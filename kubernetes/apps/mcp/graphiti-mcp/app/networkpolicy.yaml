---
# Graphiti MCP NetworkPolicy - Strict security for knowledge graph MCP server
# CRITICAL: Only LiteLLM (the MCP gateway) can access this server
# This enforces the MCP-first architecture for all RAG operations
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: graphiti-mcp
  namespace: mcp
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: graphiti-mcp

  ingress:
    # ONLY allow ingress from LiteLLM (MCP gateway in ai namespace)
    # This is the sole entry point to MCP servers
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # Allow egress to FalkorDB (graph + vector storage in database namespace)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: database
            app.kubernetes.io/name: falkordb
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP

    # Allow HTTPS egress to OpenAI API (for entity extraction)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
