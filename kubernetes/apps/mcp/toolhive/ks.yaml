---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: toolhive
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-operator
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/mcp/toolhive/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: mcp
  wait: true
