---
# NetworkPolicy for ToolHive Operator
# Allows operator to manage pods in mcp namespace and access Kubernetes API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: toolhive-operator
  namespace: mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: toolhive-operator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Prometheus metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Kubernetes API server access (required for operator)
    # Uses control plane VIP for tighter security
    - to:
        - ipBlock:
            cidr: 10.20.67.20/32
      ports:
        - protocol: TCP
          port: 6443
