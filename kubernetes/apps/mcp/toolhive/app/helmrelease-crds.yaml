---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toolhive-operator-crds
  namespace: mcp
spec:
  chart:
    spec:
      chart: toolhive-operator-crds
      # renovate: datasource=helm registryUrl=oci://ghcr.io/stacklok/toolhive
      version: "0.0.99"
      sourceRef:
        kind: HelmRepository
        name: toolhive
        namespace: mcp
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    crds:
      # Keep CRDs on uninstall to protect resources
      keep: true
      # Install all CRD types
      install:
        server: true
        registry: true
        virtualMcp: true
