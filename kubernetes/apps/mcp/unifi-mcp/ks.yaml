---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: unifi-mcp
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/mcp/unifi-mcp/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: mcp
  dependsOn:
    - name: external-secrets-operator
      namespace: flux-system
  wait: false
