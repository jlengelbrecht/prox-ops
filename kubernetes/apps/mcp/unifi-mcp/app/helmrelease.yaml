---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-mcp
  namespace: mcp
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: mcp
  interval: 1h
  values:
    controllers:
      unifi-mcp:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/sirkirby/unifi-network-mcp
              # renovate: datasource=docker depName=ghcr.io/sirkirby/unifi-network-mcp
              tag: 0.4.2
            env:
              # UniFi Controller connection settings
              UNIFI_PORT: "443"
              UNIFI_SITE: "default"
              UNIFI_VERIFY_SSL: "false"
              UNIFI_CONTROLLER_TYPE: "auto"
              # MCP HTTP server settings
              UNIFI_MCP_HTTP_ENABLED: "true"
              PORT: "3000"
              # Logging
              UNIFI_MCP_DIAGNOSTICS: "false"
              UNIFI_MCP_LOG_LEVEL: "INFO"
              # Tool registration mode
              UNIFI_TOOL_REGISTRATION_MODE: "eager"
            envFrom:
              - secretRef:
                  name: unifi-mcp-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        # Stakater Reloader: restart pod when secrets change
        secret.reloader.stakater.com/reload: "unifi-mcp-secrets"
        security.homelab/purpose: "MCP server for UniFi network management integration"
        security.homelab/network: "Restricted - only LiteLLM gateway can access"
        security.homelab/gateway: "LiteLLM in ai namespace"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: unifi-mcp
        type: ClusterIP
        ports:
          http:
            port: 3000
            targetPort: 3000
            protocol: TCP
