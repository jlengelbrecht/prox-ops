---
# ExternalSecret for UniFi MCP server
# Required secrets in 1Password (item: unifi-mcp-secrets):
#   - UNIFI_HOST: UniFi controller IP/hostname (e.g., 10.20.65.1)
#   - UNIFI_USERNAME: UniFi controller username
#   - UNIFI_PASSWORD: UniFi controller password
#   - AUTH_TOKEN: MCP auth token for LiteLLM (generate with: openssl rand -base64 32)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-mcp-secrets
  namespace: mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unifi-mcp-secrets
    creationPolicy: Owner
  data:
    # UniFi Controller connection credentials
    - secretKey: UNIFI_HOST
      remoteRef:
        key: unifi-mcp-secrets
        property: UNIFI_HOST
    - secretKey: UNIFI_USERNAME
      remoteRef:
        key: unifi-mcp-secrets
        property: UNIFI_USERNAME
    - secretKey: UNIFI_PASSWORD
      remoteRef:
        key: unifi-mcp-secrets
        property: UNIFI_PASSWORD
    # MCP authentication token - used by LiteLLM to authenticate requests
    - secretKey: AUTH_TOKEN
      remoteRef:
        key: unifi-mcp-secrets
        property: AUTH_TOKEN
