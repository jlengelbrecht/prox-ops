---
# UniFi MCP NetworkPolicy - Strict security for UniFi network management MCP server
# CRITICAL: Only LiteLLM (the MCP gateway) can access this server
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: unifi-mcp
  namespace: mcp
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: unifi-mcp

  ingress:
    # ONLY allow ingress from LiteLLM (MCP gateway in ai namespace)
    # This is the sole entry point to MCP servers
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # Allow HTTPS egress to UniFi Controller
    # UniFi controller is at 10.20.65.1:443 (external to cluster)
    # Using toCIDR for external IP access
    - toCIDR:
        - 10.20.65.1/32
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
