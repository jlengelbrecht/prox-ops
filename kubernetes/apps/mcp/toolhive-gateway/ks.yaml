---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: toolhive-gateway
  namespace: flux-system
spec:
  targetNamespace: mcp
  commonMetadata:
    labels:
      app.kubernetes.io/name: toolhive-gateway
  path: ./kubernetes/apps/mcp/toolhive-gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: prox-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: toolhive-operator
