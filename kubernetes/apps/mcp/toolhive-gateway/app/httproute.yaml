---
# HTTPRoute exposing the OIDC-authenticated VirtualMCPServer for external clients
# Used by: thv CLI, Claude Code, Claude Desktop (via thv proxy)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: toolhive-gateway
  namespace: mcp
  labels:
    app.kubernetes.io/name: toolhive-gateway
    app.kubernetes.io/component: mcp-gateway
    app.kubernetes.io/part-of: toolhive-gateway
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mcp-gateway.homelab0.org
spec:
  hostnames:
    - mcp-gateway.homelab0.org
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: vmcp-homelab-gateway
          port: 4483
          weight: 1
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
              - name: X-Frame-Options
                value: "DENY"
              - name: X-Content-Type-Options
                value: "nosniff"
              - name: Referrer-Policy
                value: "strict-origin-when-cross-origin"
