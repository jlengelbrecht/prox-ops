---
# ExternalSecret for UniFi Network MCP Server
# Pulls credentials from 1Password for UniFi controller access
# Required secrets in 1Password (item: unifi-mcp in Homelab.0 vault):
#   - credential: UniFi admin password
#   - unifi_host: UniFi controller hostname/IP
#   - unifi_port: Controller port (443 for UniFi OS, 8443 for legacy)
#   - unifi_site: Site name (usually "default")
#   - unifi_verify_ssl: SSL verification (false for self-signed)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-mcp-secrets
  namespace: mcp
  labels:
    app.kubernetes.io/name: unifi-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: toolhive-gateway
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unifi-mcp-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        UNIFI_USERNAME: "{{ .username }}"
        UNIFI_PASSWORD: "{{ .credential }}"
        UNIFI_HOST: "{{ .unifiHost }}"
        UNIFI_PORT: "{{ .unifiPort }}"
        UNIFI_SITE: "{{ .unifiSite }}"
        UNIFI_VERIFY_SSL: "{{ .unifiVerifySsl }}"
  data:
    - secretKey: username
      remoteRef:
        key: unifi-mcp
        property: username
    - secretKey: credential
      remoteRef:
        key: unifi-mcp
        property: credential
    - secretKey: unifiHost
      remoteRef:
        key: unifi-mcp
        property: unifi_host
    - secretKey: unifiPort
      remoteRef:
        key: unifi-mcp
        property: unifi_port
    - secretKey: unifiSite
      remoteRef:
        key: unifi-mcp
        property: unifi_site
    - secretKey: unifiVerifySsl
      remoteRef:
        key: unifi-mcp
        property: unifi_verify_ssl
