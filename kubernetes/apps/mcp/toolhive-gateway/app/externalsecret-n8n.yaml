---
# ExternalSecret for n8n MCPServer
# Using stdio transport - only N8N_API_KEY required
# Required secrets in 1Password (key: n8n-mcp-secrets):
#   - N8N_API_KEY: n8n API key (create in n8n Settings > API)
# Note: AUTH_TOKEN not needed for stdio transport mode
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-mcp-secrets
  namespace: mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-mcp-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        n8n-api-key: "{{ .n8nApiKey }}"
  data:
    - secretKey: n8nApiKey
      remoteRef:
        key: n8n-mcp-secrets
        property: N8N_API_KEY
