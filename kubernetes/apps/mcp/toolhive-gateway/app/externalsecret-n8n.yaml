---
# ExternalSecret for n8n MCPServer authentication
# Required secrets in 1Password (key: n8n-mcp-secrets):
#   - AUTH_TOKEN: Bearer token for MCP authentication (LiteLLM uses this)
#   - N8N_API_KEY: n8n API key (create in n8n Settings > API)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-mcp-secrets
  namespace: mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-mcp-secrets
    creationPolicy: Owner
    # Use template to create bearer-formatted auth header for proxyrunner
    template:
      engineVersion: v2
      data:
        auth-token: "{{ .authToken }}"
        n8n-api-key: "{{ .n8nApiKey }}"
        # Bearer-prefixed token for proxyrunner header injection
        auth-header-value: "Bearer {{ .authToken }}"
  data:
    - secretKey: authToken
      remoteRef:
        key: n8n-mcp-secrets
        property: AUTH_TOKEN
    - secretKey: n8nApiKey
      remoteRef:
        key: n8n-mcp-secrets
        property: N8N_API_KEY
