---
# ExternalSecret for n8n MCPServer authentication
# Required secrets in 1Password (key: n8n-mcp-secrets):
#   - AUTH_TOKEN: Bearer token for MCP authentication (LiteLLM uses this)
#   - N8N_API_KEY: n8n API key (create in n8n Settings > API)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-mcp-secrets
  namespace: mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-mcp-secrets
    creationPolicy: Owner
  data:
    # MCP authentication token - used by LiteLLM to authenticate requests
    # Generate with: openssl rand -base64 32
    - secretKey: auth-token
      remoteRef:
        key: n8n-mcp-secrets
        property: AUTH_TOKEN
    # n8n API key - create in n8n Settings > API > Create API Key
    - secretKey: n8n-api-key
      remoteRef:
        key: n8n-mcp-secrets
        property: N8N_API_KEY
