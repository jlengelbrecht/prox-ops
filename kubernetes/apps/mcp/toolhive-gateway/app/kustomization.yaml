---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - mcpgroup.yaml
  # MCPServer resources (ToolHive-managed MCP servers)
  # n8n uses stdio transport - no AUTH_TOKEN or headerInjection needed
  - mcpserver-n8n.yaml
  - externalsecret-n8n.yaml
  # graphiti uses streamable-http transport - already runs HTTP server
  - mcpserver-graphiti.yaml
  - externalsecret-graphiti.yaml
  - virtualmcpserver.yaml
  # External access for OIDC-authenticated gateway
  - httproute.yaml
  - networkpolicy.yaml
  - networkpolicy-mcpservers.yaml
