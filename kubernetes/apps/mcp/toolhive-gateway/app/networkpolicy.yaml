---
# CiliumNetworkPolicy for ToolHive Gateway (VirtualMCPServer proxy)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: toolhive-gateway
  namespace: mcp
spec:
  # VirtualMCPServer pods use 'virtualmcpserver' as app.kubernetes.io/name
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: virtualmcpserver

  ingress:
    # Allow from LiteLLM (primary MCP gateway client)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "4483"
              protocol: TCP

    # Allow from ToolHive Registry (for discovery)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: toolhive-registry
      toPorts:
        - ports:
            - port: "4483"
              protocol: TCP

    # Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "4483"
              protocol: TCP

  egress:
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # Egress to n8n-mcp proxyrunner (ToolHive MCPServer creates pods with mcpserver label)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: mcp
            app.kubernetes.io/name: mcpserver
            toolhive-name: n8n
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # Egress to graphiti-mcp backend
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: mcp
            app.kubernetes.io/name: graphiti-mcp
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
