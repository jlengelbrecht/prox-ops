---
# Test MCPServer - Fetch Server
# Simple MCP server to validate ToolHive MCPServer CRD deployment flow
# No secrets required - just fetches web content
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: fetch-test
  namespace: mcp
  annotations:
    toolhive.stacklok.dev/registry-export: "true"
    toolhive.stacklok.dev/registry-url: "http://mcp-fetch-test-proxy.mcp.svc.cluster.local:8080/mcp"
    toolhive.stacklok.dev/registry-description: "Fetch web content and convert to markdown for AI consumption"
  labels:
    app.kubernetes.io/name: fetch-test
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: toolhive-gateway
spec:
  # Official fetch MCP server image
  # renovate: datasource=docker registryUrl=ghcr.io
  image: ghcr.io/stackloklabs/gofetch/server:1.0.2
  transport: streamable-http
  proxyPort: 8080
  mcpPort: 8080
  # Link to our MCPGroup for VirtualMCPServer aggregation
  groupRef: homelab-mcp
  # Network permission profile (fetch needs outbound HTTP)
  permissionProfile:
    type: builtin
    name: network
  # Conservative resource limits for test
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
