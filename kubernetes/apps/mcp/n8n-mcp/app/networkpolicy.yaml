---
# n8n-mcp NetworkPolicy - Strict security for MCP server
# Only LiteLLM (the MCP gateway) can access this server
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: n8n-mcp
  namespace: mcp
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: n8n-mcp

  ingress:
    # ONLY allow ingress from LiteLLM (MCP gateway in ai namespace)
    # This is the sole entry point to MCP servers
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # Allow egress to n8n API (tools namespace)
    # Cilium policies operate at pod level, so we must use the container port (5678)
    # even though the service exposes port 80 (kube-proxy DNATs 80->5678)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: tools
            app.kubernetes.io/name: n8n
      toPorts:
        - ports:
            - port: "5678"
              protocol: TCP
