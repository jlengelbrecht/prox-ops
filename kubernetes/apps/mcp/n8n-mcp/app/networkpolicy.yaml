---
# CiliumNetworkPolicy for standalone n8n-mcp deployment
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: n8n-mcp
  namespace: mcp
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: n8n-mcp

  ingress:
    # Allow from LiteLLM (ai namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ai
            app.kubernetes.io/name: litellm
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

    # Allow from ToolHive VirtualMCPServer gateway (if used)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: mcp
            app.kubernetes.io/name: homelab-gateway
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

  egress:
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # n8n API (tools namespace)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: tools
            app.kubernetes.io/name: n8n
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
