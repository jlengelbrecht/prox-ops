---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n-mcp
  namespace: mcp
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: mcp
  interval: 1h
  values:
    controllers:
      n8n-mcp:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/czlonkowski/n8n-mcp
              # renovate: datasource=docker depName=ghcr.io/czlonkowski/n8n-mcp
              tag: 2.30.1
            env:
              # MCP server mode - HTTP for Kubernetes deployment
              MCP_MODE: "http"
              USE_FIXED_HTTP: "true"
              PORT: "3000"
              LOG_LEVEL: "info"
              # Disable telemetry
              N8N_MCP_TELEMETRY_DISABLED: "true"
              # n8n API connection (cross-namespace to tools)
              N8N_API_URL: "http://n8n.tools.svc.cluster.local:5678"
              N8N_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: n8n-mcp-secrets
                    key: n8n-api-key
              # MCP authentication token (used by LiteLLM to authenticate)
              AUTH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: n8n-mcp-secrets
                    key: auth-token

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        security.homelab/purpose: "MCP server for n8n workflow automation integration"
        security.homelab/network: "Restricted - only LiteLLM gateway can access"
        security.homelab/gateway: "LiteLLM in ai namespace"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: n8n-mcp
        type: ClusterIP
        ports:
          http:
            port: 3000
            targetPort: 3000
            protocol: TCP
