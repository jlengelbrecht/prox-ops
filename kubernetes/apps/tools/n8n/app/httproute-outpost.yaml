---
# Authentik outpost route - handles login/callback flow for forward auth
# NO SecurityPolicy on this route (would create auth loop)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-outpost
  namespace: tools
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "n8n.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io/
      backendRefs:
        - name: authentik-server
          namespace: security
          port: 80
