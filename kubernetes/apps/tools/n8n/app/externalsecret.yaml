---
# ExternalSecret for n8n encryption key
# Required for encrypting credentials stored in n8n workflows
# This key must remain constant across restarts or credentials become unreadable
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-secrets
  namespace: tools
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-secrets
    creationPolicy: Owner
  data:
    - secretKey: N8N_ENCRYPTION_KEY
      remoteRef:
        key: n8n-secrets
        property: encryption-key
