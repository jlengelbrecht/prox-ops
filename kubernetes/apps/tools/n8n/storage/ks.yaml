---
# CRITICAL: prune: false prevents Flux from deleting PVC during reconciliation
# This protects n8n data (workflows, credentials) from accidental deletion
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: n8n-storage
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/tools/n8n/storage
  prune: false  # NEVER prune storage - prevents data loss
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: tools
  wait: true
