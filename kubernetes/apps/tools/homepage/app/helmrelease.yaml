---
# Homepage - Homelab Dashboard
# Provides a centralized dashboard for all homelab services
# Config is stored in PVC - copy existing config or configure via UI
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: tools
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: tools
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    controllers:
      homepage:
        strategy: Recreate
        # Reference the ServiceAccount created in rbac.yaml for K8s service discovery
        serviceAccount:
          name: homepage
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              # renovate: datasource=docker depName=ghcr.io/gethomepage/homepage
              tag: v1.10.0
            env:
              TZ: America/New_York
              PUID: "568"
              PGID: "568"
            # Inject all HOMEPAGE_VAR_* secrets from ExternalSecret
            # These replace {{HOMEPAGE_VAR_*}} placeholders in services.yaml
            envFrom:
              - secretRef:
                  name: homepage-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: true
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      annotations:
        security.homelab/network: "Internal - Dashboard for homelab services"

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        globalMounts:
          - path: /app/config

    service:
      app:
        controller: homepage
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
