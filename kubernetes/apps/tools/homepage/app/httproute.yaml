---
# Homepage internal access via Envoy Gateway
# Internal only - no external/Cloudflare access
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
  namespace: tools
  annotations:
    external-dns.alpha.kubernetes.io/hostname: homepage.homelab0.org
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - homepage.homelab0.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homepage
          port: 3000
          weight: 1
