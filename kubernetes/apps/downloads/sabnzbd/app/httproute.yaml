---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sabnzbd
  namespace: downloads
  annotations:
    external-dns.alpha.kubernetes.io/hostname: sabnzbd.homelab0.org
spec:
  hostnames:
    - sabnzbd.homelab0.org
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: sabnzbd
          port: 8080
          weight: 1
      filters:
        - responseHeaderModifier:
            add:
              - name: Strict-Transport-Security
                value: max-age=31536000; includeSubDomains; preload
              - name: X-Content-Type-Options
                value: nosniff
              - name: X-Frame-Options
                value: SAMEORIGIN
              - name: X-XSS-Protection
                value: 1; mode=block
          type: ResponseHeaderModifier
      matches:
        - path:
            type: PathPrefix
            value: /
