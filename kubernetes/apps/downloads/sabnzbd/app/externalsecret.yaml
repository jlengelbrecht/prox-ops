---
# ExternalSecret for SABnzbd API key - used by exportarr sidecar
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-exporter
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sabnzbd-exporter
    creationPolicy: Owner
    deletionPolicy: Retain
  refreshInterval: 1h
  data:
    - secretKey: API_KEY
      remoteRef:
        key: sabnzbd-api
        property: api-key
