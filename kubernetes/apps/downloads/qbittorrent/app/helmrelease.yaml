---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: downloads
  interval: 1h
  values:
    controllers:
      qbittorrent:
        strategy: Recreate
        containers:
          # Main qBittorrent container
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              # renovate: datasource=docker depName=ghcr.io/onedr0p/qbittorrent
              tag: 5.0.2
            env:
              TZ: America/New_York
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &btport 6881
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

          # Gluetun VPN sidecar - ALL traffic routes through this
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              # renovate: datasource=docker depName=ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              # VPN Provider Configuration
              VPN_SERVICE_PROVIDER: surfshark
              VPN_TYPE: wireguard
              SERVER_COUNTRIES: "United States"
              # Firewall Kill Switch
              FIREWALL: "on"
              FIREWALL_VPN_INPUT_PORTS: "6881"  # BitTorrent port
              FIREWALL_INPUT_PORTS: "8080,8000,8090,9999"  # Web UI, control, metrics, and VPN metrics
              # DNS - use VPN provider DNS (Surfshark)
              DOT: "off"
              # Logging
              LOG_LEVEL: info
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: gluetun-vpn
            securityContext:
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_ADMIN
              seccompProfile:
                type: RuntimeDefault
              readOnlyRootFilesystem: false
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/publicip/ip
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/publicip/ip
                    port: 8000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

          # qBittorrent exporter for Prometheus metrics
          exporter:
            image:
              repository: ghcr.io/martabal/qbittorrent-exporter
              # renovate: datasource=docker depName=ghcr.io/martabal/qbittorrent-exporter
              tag: v1.13.0
            env:
              QBITTORRENT_BASE_URL: "http://localhost:8080"
              EXPORTER_PORT: "8090"
            envFrom:
              - secretRef:
                  name: qbittorrent-exporter
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                cpu: 100m
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 8090
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 8090
                  periodSeconds: 10
                  failureThreshold: 3

          # Gluetun exporter for VPN metrics
          # TODO: Migrate to native gluetun Prometheus metrics when available (~March 2026)
          # Tracking: https://github.com/qdm12/gluetun/issues/279
          vpn-exporter:
            image:
              repository: ghcr.io/thecfu/gluetun-exporter
              # renovate: datasource=docker depName=ghcr.io/thecfu/gluetun-exporter
              tag: 0.1.1-standalone
            env:
              GLUETUN_URL: "http://localhost:8000"
              EXPORTER_PORT: "9999"
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
              limits:
                cpu: 50m
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9999
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9999
                  periodSeconds: 10
                  failureThreshold: 3

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: false  # Gluetun requires root
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 1000  # ubuntu group for NFS
        seccompProfile:
          type: RuntimeDefault
      annotations:
        security.homelab/vpn-required: "true"
        security.homelab/network: "Internal - VPN egress only"

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: downloads-media
        advancedMounts:
          qbittorrent:
            app:
              - path: /data
      # TUN device for WireGuard
      dev-tun:
        enabled: true
        type: hostPath
        hostPath: /dev/net/tun
        hostPathType: CharDevice
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /dev/net/tun

    service:
      app:
        controller: qbittorrent
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
          bittorrent:
            port: *btport
            protocol: TCP
          metrics:
            port: 8090
            protocol: TCP
          vpn-metrics:
            port: 9999
            protocol: TCP
