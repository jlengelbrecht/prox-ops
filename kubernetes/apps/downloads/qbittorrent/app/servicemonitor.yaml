---
# ServiceMonitor for qBittorrent exporter metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qbittorrent
  namespace: downloads
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  namespaceSelector:
    matchNames:
      - downloads
  endpoints:
    - port: metrics
      interval: 4m
      scrapeTimeout: 90s
      path: /metrics
