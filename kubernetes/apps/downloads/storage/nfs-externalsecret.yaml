---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: downloads-nfs-config
  namespace: downloads
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: downloads-nfs-config
    creationPolicy: Owner
  data:
    - secretKey: server
      remoteRef:
        key: plex-nfs-storage
        property: server
    - secretKey: path
      remoteRef:
        key: plex-nfs-storage
        property: path
