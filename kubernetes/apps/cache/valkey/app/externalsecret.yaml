---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: valkey-secret
  namespace: cache
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: valkey-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: valkey-secrets
        property: VALKEY_PASSWORD
