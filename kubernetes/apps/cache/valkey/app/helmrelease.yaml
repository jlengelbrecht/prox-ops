---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: cache
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: cache
  interval: 1h
  values:
    controllers:
      valkey:
        # Recreate strategy for RWO PVC compatibility
        strategy: Recreate
        containers:
          app:
            image:
              repository: valkey/valkey
              # renovate: datasource=docker depName=valkey/valkey
              tag: 8.1.1-alpine
            command:
              - valkey-server
            args:
              - --requirepass
              - $(VALKEY_PASSWORD)
              - --appendonly
              - "yes"
              - --save
              - "60"
              - "1"
            env:
              VALKEY_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: valkey-secret
                    key: password
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - valkey-cli -a "$VALKEY_PASSWORD" ping | grep -q PONG
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - valkey-cli -a "$VALKEY_PASSWORD" ping | grep -q PONG
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        # Stakater Reloader: restart pod when secrets change
        secret.reloader.stakater.com/reload: "valkey-secret"
        security.homelab/network: "Cluster-wide cache service - cross-namespace access"
        security.homelab/purpose: "Shared Redis-compatible cache and job queue"
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    persistence:
      data:
        enabled: true
        existingClaim: valkey-data
        globalMounts:
          - path: /data

    service:
      app:
        controller: valkey
        type: ClusterIP
        ports:
          redis:
            port: 6379
            protocol: TCP
