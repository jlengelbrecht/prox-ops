---
# External Ceph Cluster
# Connects to Proxmox-managed Ceph cluster (FSID: 98a8f0b5-4faa-4463-a637-f10d97012eb3)
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph-external
  namespace: rook-ceph
spec:
  external:
    enable: true
  dataDirHostPath: /var/lib/rook
  cephVersion:
    # renovate: datasource=docker depName=quay.io/ceph/ceph
    image: quay.io/ceph/ceph:v20.2.0
    allowUnsupported: false
  healthCheck:
    daemonHealth:
      mon:
        interval: 45s
        timeout: 600s
  mon:
    # For external cluster, monitor endpoints come from the ConfigMap
    allowMultiplePerNode: false
  # Monitoring disabled - operator cannot manage endpoint without mgr permissions
  # We use a manually-managed EndpointSlice instead (see endpointslice-mgr-external.yaml)
  # This avoids the "failed to get mgr dump: EACCES" error spam
  monitoring:
    enabled: false
  crashCollector:
    disable: true
  logCollector:
    enabled: false
  cleanupPolicy:
    confirmation: ""
    sanitizeDisks:
      method: quick
      dataSource: zero
      iteration: 1
    allowUninstallWithVolumes: false
  priorityClassNames:
    all: system-node-critical
    mgr: system-cluster-critical
    mon: system-node-critical
    osd: system-node-critical
  resources:
    mgr:
      limits:
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
    mon:
      limits:
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
  # CSI driver configuration
  csi:
    readAffinity:
      enabled: false
