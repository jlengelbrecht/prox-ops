---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  chart:
    spec:
      chart: rook-ceph
      version: v1.15.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
  interval: 1h
  timeout: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Rook operator configuration for external cluster mode
    crds:
      enabled: true

    # Monitoring
    monitoring:
      enabled: true

    # Resource limits for operator
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 128Mi

    # CSI driver configuration
    csi:
      enableRbdDriver: true
      enableCephfsDriver: true
      enableGrpcMetrics: true

      # CSI provisioner replicas (reduced for homelab)
      provisionerReplicas: 2

      # Resource limits for CSI containers
      csiRBDProvisionerResource: |
        - name: csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name: csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name: csi-attacher
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name: csi-snapshotter
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi

      csiCephFSProvisionerResource: |
        - name: csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name: csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name: csi-attacher
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name: csi-snapshotter
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi

      # Plugin resources
      csiRBDPluginResource: |
        - name: driver-registrar
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
        - name: csi-rbdplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 100m
            limits:
              memory: 1Gi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi

      csiCephFSPluginResource: |
        - name: driver-registrar
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
        - name: csi-cephfsplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 100m
            limits:
              memory: 1Gi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
