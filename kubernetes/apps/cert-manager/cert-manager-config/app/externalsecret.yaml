---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cert-manager-secret
    creationPolicy: Owner
  refreshInterval: 5m
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare_certmanager_token
        property: api-token
