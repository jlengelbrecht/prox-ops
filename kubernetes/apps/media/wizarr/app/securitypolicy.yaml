---
# SecurityPolicy for Authentik forward auth via Envoy ext_authz
# References:
# - https://docs.goauthentik.io/add-secure-apps/providers/proxy/server_envoy
# - Authentik Proxy Provider configured for Wizarr (forward auth single application)
# - ReferenceGrant in security namespace allows cross-namespace backendRef
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: wizarr-auth
  namespace: media
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: wizarr-internal
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: wizarr-external
  extAuth:
    headersToExtAuth:
      # Standard headers for auth
      - accept
      - cookie
      - authorization
      # X-Forwarded headers required by Authentik (set by ClientTrafficPolicy)
      - x-forwarded-proto
      - x-forwarded-host
      - x-forwarded-for
      - x-forwarded-uri
      - x-forwarded-method
    failOpen: false
    http:
      backendRefs:
        - name: authentik-server
          namespace: security
          port: 80
      # Envoy-specific auth path (NOT /auth/nginx or /auth/traefik)
      path: /outpost.goauthentik.io/auth/envoy
      headersToBackend:
        - X-authentik-username
        - X-authentik-groups
        - X-authentik-email
        - X-authentik-name
        - X-authentik-uid
