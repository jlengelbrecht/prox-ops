---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wizarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: media
  interval: 1h
  values:
    controllers:
      wizarr:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              # renovate: datasource=docker depName=ghcr.io/wizarrrr/wizarr versioning=regex:^v(?<major>\d{4})\.(?<minor>\d+)\.(?<patch>\d+)$
              tag: v2025.11.3
            env:
              TZ: America/New_York
              APP_URL: https://wizarr.homelab0.org
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 5690
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      annotations:
        security.homelab/network: "External - user invitations"

    persistence:
      database:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        globalMounts:
          - path: /data/database
      # Nginx temp directories (required for non-root user)
      nginx-lib:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/lib/nginx
      nginx-log:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/log/nginx
      nginx-run:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /run
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
      # Required for v2025.x+ wizard steps
      etc-wizarr:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /etc/wizarr

    service:
      app:
        controller: wizarr
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
