---
# Authentik outpost route for external gateway - handles login/callback flow
# NO SecurityPolicy on this route (would create auth loop)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wizarr-outpost-external
  namespace: media
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - "wizarr.homelab0.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io/
      backendRefs:
        - name: authentik-server
          namespace: security
          port: 80
