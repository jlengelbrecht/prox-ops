---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tautulli-api-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tautulli-api-secret
    creationPolicy: Owner
  refreshInterval: 5m
  data:
    - secretKey: api-key
      remoteRef:
        key: tautulli_api
        property: api-key
