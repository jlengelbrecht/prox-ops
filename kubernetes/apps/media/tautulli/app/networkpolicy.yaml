---
# Tautulli NetworkPolicy - Plex monitoring and analytics
# Allows internal access and Plex API connectivity
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: tautulli-isolation
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: tautulli
  ingress:
    # Allow from envoy-internal Gateway (internal HTTPS access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "8181"
              protocol: TCP
    # Allow from envoy-external Gateway (external newsletter access via Cloudflare)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-external
      toPorts:
        - ports:
            - port: "8181"
              protocol: TCP
    # Allow Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
    # Allow from Notifiarr (stats integration)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: notifiarr
      toPorts:
        - ports:
            - port: "8181"
              protocol: TCP
  egress:
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow egress to Plex (monitoring API)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: plex
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP
    # Allow internet egress for Plex.tv notifications and GeoIP database updates
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
