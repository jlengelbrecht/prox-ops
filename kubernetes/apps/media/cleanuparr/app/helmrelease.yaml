---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cleanuparr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: media
  interval: 1h
  values:
    controllers:
      cleanuparr:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/cleanuparr/cleanuparr
              # renovate: datasource=docker depName=ghcr.io/cleanuparr/cleanuparr
              tag: "2.4.7"
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 11011
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            # No container securityContext - cleanuparr needs root capabilities for user creation

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        # cleanuparr creates users at startup - cannot use runAsNonRoot
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 1000  # ubuntu group for NFS
        seccompProfile:
          type: RuntimeDefault
      annotations:
        security.homelab/network: "Internal - download cleanup"

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        existingClaim: arr-media
        globalMounts:
          - path: /data

    service:
      app:
        controller: cleanuparr
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
