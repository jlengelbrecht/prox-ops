---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: media
  interval: 1h
  values:
    controllers:
      radarr:
        strategy: Recreate
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/radarr
              # renovate: datasource=docker depName=lscr.io/linuxserver/radarr
              tag: 6.1.0-nightly
            env:
              TZ: America/New_York
              PUID: "568"
              PGID: "568"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &port 7878
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
            securityContext:
              # s6-overlay uses setuid binaries for user switching
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - SETUID
                  - SETGID
                  - CHOWN

          # Exportarr sidecar for Prometheus metrics
          exportarr:
            image:
              repository: ghcr.io/onedr0p/exportarr
              # renovate: datasource=docker depName=ghcr.io/onedr0p/exportarr
              tag: v2.3.0
            args:
              - radarr
            env:
              PORT: "9707"
              URL: "http://localhost:7878"
            envFrom:
              - secretRef:
                  name: radarr-exporter
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 9707
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 9707
                  periodSeconds: 10
                  failureThreshold: 3

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        # LinuxServer.io images use s6-overlay which requires root initially
        # The container drops to PUID/PGID (568) after init
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 1000  # ubuntu group for NFS
        seccompProfile:
          type: RuntimeDefault
      annotations:
        # Stakater Reloader: restart pod when secrets change
        secret.reloader.stakater.com/reload: "radarr-exporter"
        security.homelab/network: "Internal - arr stack"
        security.homelab/exception: "LinuxServer.io image requires root for s6-overlay init"

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: arr-media
        globalMounts:
          - path: /data

    service:
      app:
        controller: radarr
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
          metrics:
            port: 9707
            protocol: TCP
