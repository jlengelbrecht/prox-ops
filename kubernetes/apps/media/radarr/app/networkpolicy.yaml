---
# Radarr NetworkPolicy - Strict isolation for movie management
# Only allows necessary communication for media automation
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: radarr-isolation
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: radarr
  ingress:
    # Allow from envoy-internal Gateway (external HTTPS access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "7878"
              protocol: TCP
    # Allow from Prowlarr (push indexer configs)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: prowlarr
      toPorts:
        - ports:
            - port: "7878"
              protocol: TCP
    # Allow Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
  egress:
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow egress to Prowlarr (indexer search requests)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: prowlarr
      toPorts:
        - ports:
            - port: "9696"
              protocol: TCP
    # Allow egress to qBittorrent (send torrent downloads)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: downloads
            app.kubernetes.io/name: qbittorrent
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow egress to SABnzbd (send usenet downloads)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: downloads
            app.kubernetes.io/name: sabnzbd
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow NFS server access (read-write media library)
    - toCIDR:
        - 10.20.66.11/32
      toPorts:
        - ports:
            - port: "2049"
              protocol: TCP
    # Allow internet egress for metadata (TMDB, etc.)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
