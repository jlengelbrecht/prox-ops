---
# ExternalSecret for Sonarr API key - used by exportarr sidecar
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-exporter
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-exporter
    creationPolicy: Owner
    deletionPolicy: Retain
  refreshInterval: 1h
  data:
    - secretKey: API_KEY
      remoteRef:
        key: sonarr-api
        property: api-key
