---
# Sonarr NetworkPolicy - Strict isolation for TV show management
# Only allows necessary communication for media automation
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sonarr-isolation
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  ingress:
    # Allow from envoy-internal Gateway (internal HTTPS access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow from Prowlarr (push indexer configs)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: prowlarr
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow from Overseerr (media requests)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: overseerr
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow from Huntarr (automated media hunting)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: huntarr
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow from Maintainerr (library maintenance)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: maintainerr
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow from Cleanuparr (download cleanup verification)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: cleanuparr
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow from Notifiarr (TRaSH guide sync)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: notifiarr
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    # Allow Prometheus metrics scraping (exportarr sidecar)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9707"
              protocol: TCP
    # Allow from Uptime Kuma (health monitoring)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: uptime-kuma
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
  egress:
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow egress to Prowlarr (indexer search requests)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: media
            app.kubernetes.io/name: prowlarr
      toPorts:
        - ports:
            - port: "9696"
              protocol: TCP
    # Allow egress to qBittorrent (send torrent downloads)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: downloads
            app.kubernetes.io/name: qbittorrent
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow egress to SABnzbd (send usenet downloads)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: downloads
            app.kubernetes.io/name: sabnzbd
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Allow NFS server access (read-write media library)
    - toCIDR:
        - 10.20.66.11/32
      toPorts:
        - ports:
            - port: "2049"
              protocol: TCP
    # Allow internet egress for metadata (TVDB, TMDB, etc.)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
