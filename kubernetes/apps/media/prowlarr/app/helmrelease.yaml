---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: media
  interval: 1h
  values:
    controllers:
      prowlarr:
        strategy: Recreate
        containers:
          # Main Prowlarr container
          app:
            image:
              repository: lscr.io/linuxserver/prowlarr
              # renovate: datasource=docker depName=lscr.io/linuxserver/prowlarr
              tag: 1.32.2.4987-ls133
            env:
              TZ: America/New_York
              PUID: "568"
              PGID: "568"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &port 9696
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 1Gi
            securityContext:
              # s6-overlay uses setuid binaries for user switching
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - SETUID
                  - SETGID
                  - CHOWN

          # Gluetun VPN sidecar - All indexer traffic routes through this
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              # renovate: datasource=docker depName=ghcr.io/qdm12/gluetun
              tag: v3.40.3
            env:
              # VPN Provider Configuration
              VPN_SERVICE_PROVIDER: surfshark
              VPN_TYPE: wireguard
              SERVER_COUNTRIES: "United States"
              # Firewall Kill Switch
              FIREWALL: "on"
              FIREWALL_INPUT_PORTS: "9696,8000,9707,8001"  # Prowlarr Web UI, control, metrics, and VPN metrics
              FIREWALL_OUTBOUND_SUBNETS: "10.43.0.0/16"  # Allow internal K8s service traffic
              # DNS - use VPN provider DNS (Surfshark)
              DOT: "off"
              DNS_KEEP_NAMESERVER: "on"  # Preserve K8s DNS for internal resolution
              # Logging
              LOG_LEVEL: info
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: gluetun-vpn
            securityContext:
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_ADMIN
              seccompProfile:
                type: RuntimeDefault
              readOnlyRootFilesystem: false
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/publicip/ip
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/publicip/ip
                    port: 8000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

          # Exportarr sidecar for Prometheus metrics
          exportarr:
            image:
              repository: ghcr.io/onedr0p/exportarr
              # renovate: datasource=docker depName=ghcr.io/onedr0p/exportarr
              tag: v2.3.0
            args:
              - prowlarr
            env:
              PORT: "9707"
              URL: "http://localhost:9696"
            envFrom:
              - secretRef:
                  name: prowlarr-exporter
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 9707
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 9707
                  periodSeconds: 10
                  failureThreshold: 3

          # Gluetun exporter for VPN metrics
          # TODO: Migrate to native gluetun Prometheus metrics when available (~March 2026)
          # Tracking: https://github.com/qdm12/gluetun/issues/279
          vpn-exporter:
            image:
              repository: ghcr.io/thecfu/gluetun-exporter
              # renovate: datasource=docker depName=ghcr.io/thecfu/gluetun-exporter
              tag: 0.1.1-standalone
            env:
              GLUETUN_URL: "http://localhost:8000"
              # Use default EXPORTER_PORT=8001 (image default binds to 0.0.0.0)
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
              limits:
                cpu: 50m
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 8001
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 8001
                  periodSeconds: 10
                  failureThreshold: 3

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        # LinuxServer.io images use s6-overlay which requires root initially
        # The container drops to PUID/PGID (568) after init
        # Gluetun also requires root for VPN setup
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      annotations:
        security.homelab/vpn-required: "true"
        security.homelab/network: "Internal - VPN egress for indexers"
        security.homelab/exception: "LinuxServer.io + Gluetun require root"

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
        globalMounts:
          - path: /config
      # TUN device for WireGuard
      dev-tun:
        enabled: true
        type: hostPath
        hostPath: /dev/net/tun
        hostPathType: CharDevice
        advancedMounts:
          prowlarr:
            gluetun:
              - path: /dev/net/tun

    service:
      app:
        controller: prowlarr
        type: ClusterIP
        ports:
          http:
            port: *port
            protocol: TCP
          metrics:
            port: 9707
            protocol: TCP
          vpn-metrics:
            port: 8001
            protocol: TCP
