---
# ServiceMonitor for Prowlarr exportarr metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  namespaceSelector:
    matchNames:
      - media
  endpoints:
    - port: metrics
      interval: 4m
      scrapeTimeout: 90s
      path: /metrics
    - port: vpn-metrics
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
