---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifiarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: notifiarr-secret
    creationPolicy: Owner
  refreshInterval: 1h
  data:
    - secretKey: api_key
      remoteRef:
        key: Notifiarr
        property: api_key
