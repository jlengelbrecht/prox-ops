---
# Uptime Kuma - Public status page for media stack
# No authentication - public health dashboard for Plex users
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: uptime-kuma
  dependsOn:
    - name: rook-ceph-cluster
      namespace: flux-system
  path: ./kubernetes/apps/media/uptime-kuma/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
