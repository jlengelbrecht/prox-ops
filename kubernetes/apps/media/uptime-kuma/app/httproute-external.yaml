---
# External HTTPRoute - Only expose public status page paths
# Dashboard and admin API are NOT exposed externally (internal-only)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uptime-kuma-external
  namespace: media
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - media-status.homelab0.org
  rules:
    # Public status page
    - matches:
        - path:
            type: PathPrefix
            value: /status
      backendRefs:
        - name: uptime-kuma
          port: 3001
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
              - name: X-Frame-Options
                value: "SAMEORIGIN"
              - name: X-Content-Type-Options
                value: "nosniff"
              - name: Referrer-Policy
                value: "strict-origin-when-cross-origin"
    # Status badge API (for embedding)
    - matches:
        - path:
            type: PathPrefix
            value: /api/badge
      backendRefs:
        - name: uptime-kuma
          port: 3001
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
    # Status page public API
    - matches:
        - path:
            type: PathPrefix
            value: /api/status-page
      backendRefs:
        - name: uptime-kuma
          port: 3001
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
    # Static assets for status page
    - matches:
        - path:
            type: PathPrefix
            value: /assets
      backendRefs:
        - name: uptime-kuma
          port: 3001
    # Favicon (exact match for specific file)
    - matches:
        - path:
            type: Exact
            value: /icon.svg
      backendRefs:
        - name: uptime-kuma
          port: 3001
    # Upload directory (for custom logos on status page)
    - matches:
        - path:
            type: PathPrefix
            value: /upload
      backendRefs:
        - name: uptime-kuma
          port: 3001
