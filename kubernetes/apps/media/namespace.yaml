---
apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    kubernetes.io/metadata.name: media
    # Using privileged to allow Prowlarr's Gluetun VPN sidecar
    # which requires NET_ADMIN capability and hostPath for /dev/net/tun
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
