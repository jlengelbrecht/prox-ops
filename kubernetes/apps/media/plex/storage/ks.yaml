---
# CRITICAL: prune: false prevents Flux from deleting PVCs during reconciliation
# This protects Plex config data from accidental deletion
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-storage
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/media/plex/storage
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: false  # NEVER prune storage - prevents data loss
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
