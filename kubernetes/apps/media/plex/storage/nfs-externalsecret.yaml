---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plex-nfs-config
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-nfs-config
    creationPolicy: Owner
  data:
    - secretKey: server
      remoteRef:
        key: plex-nfs-storage
        property: server
    - secretKey: path
      remoteRef:
        key: plex-nfs-storage
        property: path
