---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media
  namespace: media
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/component: storage
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: plex-media-nfs
  resources:
    requests:
      storage: 50Ti
