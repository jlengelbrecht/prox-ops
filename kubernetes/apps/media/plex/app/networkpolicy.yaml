---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: plex-dmz-isolation
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: plex
  ingress:
    # Allow from internet (DMZ VLAN) for external Plex clients
    - fromEntities:
        - world
    # Allow ingress from envoy-internal Gateway for internal access (plex.homelab0.org)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP
    # Allow ingress from WireGuard gateway for OCI VPN proxy
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            app.kubernetes.io/name: wireguard-gateway
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP
    # Allow DNS queries
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
    # Allow Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
  egress:
    # Allow internet access for Plex.tv metadata and updates
    - toEntities:
        - world
    # Allow DNS queries
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow Plex.tv services
    - toFQDNs:
        - matchName: "plex.tv"
        - matchPattern: "*.plex.tv"
        - matchPattern: "*.plex.direct"
    # Allow NFS server access (read-write media library for management)
    - toCIDR:
        - 10.20.66.11/32
      toPorts:
        - ports:
            - port: "2049"
              protocol: TCP
