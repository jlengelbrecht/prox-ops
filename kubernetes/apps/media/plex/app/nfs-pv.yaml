---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-nfs
spec:
  capacity:
    storage: 50Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - ro
  nfs:
    server: 10.20.66.11
    path: /mnt/Heimdall/Media
    readOnly: true
