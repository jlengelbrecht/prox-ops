---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: fileflows
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: fileflows
  ingress:
    # Allow ingress from envoy-internal Gateway for web UI access
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      toPorts:
        - ports:
            - port: "5000"
              protocol: TCP
    # Allow Prometheus metrics scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "5000"
              protocol: TCP
    # Allow from Homepage dashboard (widget API access)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: tools
            app.kubernetes.io/name: homepage
      toPorts:
        - ports:
            - port: "5000"
              protocol: TCP
  egress:
    # Allow DNS queries (required for FQDN resolution)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow internet egress for FileFlows updates and metadata
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
    # Allow NFS server access (read-write media library)
    - toCIDR:
        - 10.20.66.11/32
      toPorts:
        - ports:
            - port: "2049"
              protocol: TCP
