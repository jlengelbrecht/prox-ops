---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fileflows
  namespace: flux-system
spec:
  dependsOn:
    - name: fileflows-storage  # Wait for storage to be ready
  interval: 1h
  path: ./kubernetes/apps/media/fileflows/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: false
