---
# BookStack - Documentation Wiki
# Migrated from VM 101 (docker-sandbox2)
# Authentication: Authentik OIDC with role-based access
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bookstack
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: bookstack
  dependsOn:
    - name: bookstack-storage  # Wait for protected storage PVCs
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: cluster-secret-store  # Need 1Password ClusterSecretStore
      namespace: flux-system
  path: ./kubernetes/apps/media/bookstack/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
