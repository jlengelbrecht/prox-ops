---
# PROTECTED: This PVC is in a separate Kustomization with prune: false
# to prevent accidental data loss during Flux reconciliation or cattle upgrades
#
# BookStack data includes:
# - User uploads (images, attachments)
# - Custom themes and branding
# - Application configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-config-pvc
  namespace: media
  labels:
    app.kubernetes.io/name: bookstack
    app.kubernetes.io/component: storage
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 5Gi
---
# PROTECTED: MariaDB database storage
# Contains all BookStack data (pages, shelves, books, users, settings)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-db-pvc
  namespace: media
  labels:
    app.kubernetes.io/name: bookstack
    app.kubernetes.io/component: database
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 5Gi
