---
# BookStack secrets from 1Password
# Item name: "BookStack" in prox-ops vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookstack-secret
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: bookstack-secret
    creationPolicy: Owner
  data:
    # Application encryption key (from existing deployment)
    - secretKey: APP_KEY
      remoteRef:
        key: BookStack
        property: app-key
    # Database credentials
    - secretKey: DB_PASSWORD
      remoteRef:
        key: BookStack
        property: db-password
    # Mail credentials (optional)
    - secretKey: MAIL_PASSWORD
      remoteRef:
        key: BookStack
        property: mail-password
---
# MariaDB secrets (separate for the database container)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookstack-db-secret
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: bookstack-db-secret
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: BookStack
        property: db-password
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: BookStack
        property: db-root-password
