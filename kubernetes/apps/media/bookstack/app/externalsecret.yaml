---
# BookStack application secrets from 1Password
# Item name: "BookStack" in Automation vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookstack-secret
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: bookstack-secret
    creationPolicy: Owner
  data:
    # Application encryption key (from existing deployment)
    - secretKey: APP_KEY
      remoteRef:
        key: BookStack
        property: app-key
    # Database credentials
    - secretKey: DB_PASSWORD
      remoteRef:
        key: BookStack
        property: db-password
    # Mail credentials
    - secretKey: MAIL_PASSWORD
      remoteRef:
        key: BookStack
        property: mail-password
---
# Bitnami MariaDB subchart secret
# Requires specific key names: mariadb-password, mariadb-root-password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookstack-db-secret
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: bookstack-db-secret
    creationPolicy: Owner
  data:
    # Bitnami MariaDB expects these exact key names
    - secretKey: mariadb-password
      remoteRef:
        key: BookStack
        property: db-password
    - secretKey: mariadb-root-password
      remoteRef:
        key: BookStack
        property: db-root-password
