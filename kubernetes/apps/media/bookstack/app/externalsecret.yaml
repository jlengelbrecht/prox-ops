---
# BookStack application secrets from 1Password
# Item name: "BookStack" in Automation vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookstack-secret
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: bookstack-secret
    creationPolicy: Owner
  data:
    # Application encryption key (from existing deployment)
    - secretKey: APP_KEY
      remoteRef:
        key: BookStack
        property: app-key
    # Database credentials
    - secretKey: DB_PASSWORD
      remoteRef:
        key: BookStack
        property: db-password
    # Mail credentials
    - secretKey: MAIL_PASSWORD
      remoteRef:
        key: BookStack
        property: mail-password
    # OIDC credentials (Authentik) - from bookstack-oidc item in Automation vault
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: bookstack-oidc
        property: oidc-client-id
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: bookstack-oidc
        property: oidc-client-secret
---
# Standalone MariaDB secret (official image)
# Official MariaDB image uses MARIADB_* environment variables
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookstack-mariadb-standalone
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: bookstack-mariadb-standalone
    creationPolicy: Owner
  data:
    # Official MariaDB image environment variables
    - secretKey: MARIADB_ROOT_PASSWORD
      remoteRef:
        key: BookStack
        property: db-root-password
    - secretKey: MARIADB_PASSWORD
      remoteRef:
        key: BookStack
        property: db-password
