---
# BookStack - Documentation/Wiki platform
# Using gabe565 community Helm chart (actively maintained)
# Phase 1: Deploy with standard auth to assess existing content
# Phase 2: Add Authentik OIDC with role-based access
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bookstack
  namespace: media
spec:
  chart:
    spec:
      chart: bookstack
      version: 0.20.0
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: media
  interval: 1h
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      # renovate: datasource=docker depName=ghcr.io/linuxserver/bookstack
      tag: version-v24.12.1
      pullPolicy: IfNotPresent

    # BookStack environment variables (non-secret)
    env:
      TZ: America/New_York
      PUID: "1000"
      PGID: "1000"
      # Application URL
      APP_URL: https://guides.homelab0.org
      # Database connection - uses mariadb subchart
      DB_HOST: bookstack-mariadb
      DB_PORT: "3306"
      DB_DATABASE: bookstackapp
      DB_USERNAME: bookstack
      # Mail configuration
      MAIL_DRIVER: smtp
      MAIL_HOST: smtp.migadu.com
      MAIL_PORT: "465"
      MAIL_ENCRYPTION: tls
      MAIL_USERNAME: guides@homelab-services.com
      MAIL_FROM: guides@homelab-services.com
      MAIL_FROM_NAME: Homelab0-Guides
      # Authentication - Standard for initial deployment
      AUTH_METHOD: standard

    # Secrets from 1Password via ExternalSecret
    envFrom:
      - secretRef:
          name: bookstack-secret

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config-pvc

    # MariaDB subchart configuration (Bitnami)
    # Image version is managed by the Bitnami MariaDB chart dependency (v20.1.1)
    # Renovate tracks the parent gabe565/bookstack chart which pins subchart versions
    mariadb:
      enabled: true
      auth:
        database: bookstackapp
        username: bookstack
        existingSecret: bookstack-mariadb
      primary:
        persistence:
          enabled: true
          existingClaim: bookstack-db-pvc
      # Disable Bitnami's restrictive NetworkPolicy - it blocks BookStack from connecting
      # We manage network policies separately via Cilium
      networkPolicy:
        enabled: false

    # Security context - LinuxServer images require root for s6-overlay
    podSecurityContext:
      runAsNonRoot: false
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      seccompProfile:
        type: RuntimeDefault

    # Pod-level options
    automountServiceAccountToken: false
    podAnnotations:
      security.homelab/network: "Internal - documentation wiki"
