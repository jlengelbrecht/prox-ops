---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: media
spec:
  chart:
    spec:
      chart: gatus
      version: 1.4.4
      sourceRef:
        kind: HelmRepository
        name: twin
        namespace: media
  interval: 1h
  values:
    image:
      repository: twinproduction/gatus
      tag: v5.27.2

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 256Mi

    env:
      GATUS_CONFIG_PATH: /config/config.yaml
      OIDC_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: gatus-oidc-secret
            key: OIDC_CLIENT_ID
      OIDC_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: gatus-oidc-secret
            key: OIDC_CLIENT_SECRET

    extraVolumeMounts:
      - name: gatus-config
        mountPath: /config
        readOnly: true
        existingConfigMap: gatus-config

    persistence:
      enabled: true
      storageClass: ceph-block
      size: 1Gi
      accessModes:
        - ReadWriteOnce

    serviceMonitor:
      enabled: true

    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534

    securityContext:
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
