---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: media
spec:
  chart:
    spec:
      chart: gatus
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: gatus
        namespace: media
  interval: 1h
  values:
    image:
      repository: twinproduction/gatus
      tag: v5.12.1

    replicas: 1

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 256Mi

    env:
      - name: GATUS_CONFIG_PATH
        value: /config/config.yaml
      - name: OIDC_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: gatus-oidc-secret
            key: OIDC_CLIENT_ID
      - name: OIDC_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: gatus-oidc-secret
            key: OIDC_CLIENT_SECRET

    config:
      existingConfigMap: gatus-config

    persistence:
      enabled: true
      storageClass: ceph-block
      size: 1Gi
      accessModes:
        - ReadWriteOnce

    serviceMonitor:
      enabled: true

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
