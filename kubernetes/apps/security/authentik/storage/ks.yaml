---
# CRITICAL: prune: false prevents Flux from deleting PVCs during reconciliation
# This protects Authentik database and session data from accidental deletion
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-storage
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/security/authentik/storage
  prune: false  # NEVER prune storage - prevents data loss
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: security
  wait: true
