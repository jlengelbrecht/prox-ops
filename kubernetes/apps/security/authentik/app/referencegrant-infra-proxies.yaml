---
# ReferenceGrant allows infra-proxies namespace resources to reference Authentik service:
# - SecurityPolicy: for forward auth (extAuth) validation
# - HTTPRoute: for /outpost.goauthentik.io/* paths (login/callback flow)
# Required by: Proxmox, TrueNAS, UDM, and other off-cluster infrastructure proxies
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-infra-proxies-namespace-extauth
  namespace: security
spec:
  from:
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      namespace: infra-proxies
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: infra-proxies
  to:
    - group: ""
      kind: Service
      name: authentik-server
