---
# ReferenceGrant allows media namespace resources to reference Authentik service:
# - SecurityPolicy: for forward auth (extAuth) validation
# - HTTPRoute: for /outpost.goauthentik.io/* paths (login/callback flow)
# Required by: Wizarr, and future media namespace apps needing Authentik auth
apiVersion: gateway.networking.k8s.io/v1
kind: ReferenceGrant
metadata:
  name: allow-media-namespace-extauth
  namespace: security
spec:
  from:
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      namespace: media
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: media
  to:
    - group: ""
      kind: Service
      name: authentik-server
