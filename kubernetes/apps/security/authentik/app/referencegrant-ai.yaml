---
# ReferenceGrant allows SecurityPolicy in ai namespace to reference
# Authentik service for forward auth (extAuth)
# Required by: LightRAG, and future ai namespace apps needing Authentik auth
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-ai-namespace-extauth
  namespace: security
spec:
  from:
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      namespace: ai
  to:
    - group: ""
      kind: Service
      name: authentik-server
