---
# CRITICAL: prune: false prevents Flux from deleting PVCs during reconciliation
# This protects SpiderFoot scan data from accidental deletion
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: spiderfoot-storage
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/security/spiderfoot/storage
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: security
  wait: true
