---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: home-assistant-isolation
  namespace: iot
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from IoT VLAN (10.20.62.0/23) and management VLAN (10.20.65.0/24)
    # Defense in depth: LoadBalancer IP is on IoT VLAN, but allow management access
    - from:
        - ipBlock:
            cidr: 10.20.62.0/23
        - ipBlock:
            cidr: 10.20.65.0/24
      ports:
        - protocol: TCP
          port: 8123
  egress:
    # Allow DNS to CoreDNS pods only (not entire kube-system namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow internet access for integrations and updates
    # Block private IP ranges to prevent SSRF attacks
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.0.0.0/8      # Private network
              - 172.16.0.0/12   # Private network
              - 192.168.0.0/16  # Private network
              - 169.254.0.0/16  # Link-local
              - 127.0.0.0/8     # Loopback
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
