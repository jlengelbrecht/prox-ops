---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: home-assistant-isolation
  namespace: iot
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from anywhere on port 8123 (LoadBalancer will handle access)
    - ports:
        - protocol: TCP
          port: 8123
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Rook-Ceph storage access
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: rook-ceph
    # Allow external internet access for integrations and updates
    # No 'to' selector = allow to any destination
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow IoT VLAN access via secondary interface (net1)
    # This is enforced at VLAN level, but allow here for cluster communication
    - to:
        - podSelector: {}
