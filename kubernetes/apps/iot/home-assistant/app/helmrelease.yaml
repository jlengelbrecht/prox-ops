---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: iot
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: iot
  interval: 1h
  values:
    controllers:
      home-assistant:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              # renovate: datasource=docker depName=ghcr.io/home-assistant/home-assistant
              tag: 2024.11.1
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8123
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 15
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8123
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 15
                  failureThreshold: 6
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: network/iot-vlan62
        security.homelab/zigbee-device: "SMLIGHT SLZB-06P10 (network-attached via IoT VLAN)"
        security.homelab/root-required: "Official Home Assistant container requires root for s6-overlay init system"
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
    service:
      app:
        controller: home-assistant
        type: LoadBalancer
        labels:
          network: iot
        ports:
          http:
            port: 8123
            protocol: TCP
