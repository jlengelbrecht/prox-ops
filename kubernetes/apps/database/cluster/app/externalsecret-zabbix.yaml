---
# Zabbix database credentials - managed via 1Password
# Creates a kubernetes.io/basic-auth secret for CNPG role management
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zabbix-db-credentials
  namespace: database
  labels:
    cnpg.io/reload: "true"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zabbix-db-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: postgres-cluster
        property: ZABBIX_USER
    - secretKey: password
      remoteRef:
        key: postgres-cluster
        property: ZABBIX_PASSWORD
