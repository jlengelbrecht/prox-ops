---
# Firecrawl Database - managed by CloudNative-PG Database CRD
# This declaratively creates the database on the shared postgres cluster
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: firecrawl
  namespace: database
spec:
  name: firecrawl
  owner: firecrawl
  cluster:
    name: postgres
  ensure: present
