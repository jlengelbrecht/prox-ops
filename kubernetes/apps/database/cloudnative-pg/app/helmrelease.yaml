---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  chart:
    spec:
      chart: cloudnative-pg
      # renovate: datasource=helm registryUrl=https://cloudnative-pg.github.io/charts
      version: 0.27.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: database
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Deploy operator with cluster-wide scope
    config:
      clusterWide: true

    # Resource limits for operator
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Monitoring - enable if Prometheus is available
    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: false
