---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qdrant
  namespace: flux-system
spec:
  dependsOn:
    - name: qdrant-storage  # Wait for PVC to be ready
    - name: external-secrets-operator
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/database/qdrant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: database
  wait: false
