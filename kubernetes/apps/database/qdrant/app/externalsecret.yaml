---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qdrant-secret
  namespace: database
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qdrant-secret
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: qdrant-secrets
        property: API_KEY
