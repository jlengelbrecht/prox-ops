---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falkordb
  namespace: database
spec:
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: database
  interval: 1h
  values:
    controllers:
      falkordb:
        # Recreate strategy for RWO PVC compatibility
        strategy: Recreate
        containers:
          app:
            image:
              repository: falkordb/falkordb
              # renovate: datasource=docker depName=falkordb/falkordb
              tag: v4.4.2
            # Use REDIS_ARGS for configuration (FalkorDB recommended approach)
            # The image handles module loading automatically
            env:
              # Password must be defined BEFORE REDIS_ARGS for $(VAR) expansion
              # Kubernetes expands env vars in order - referenced vars must exist first
              FALKORDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: falkordb-secret
                    key: password
              # REDISCLI_AUTH prevents password exposure in process listings
              REDISCLI_AUTH:
                valueFrom:
                  secretKeyRef:
                    name: falkordb-secret
                    key: password
              # REDIS_ARGS configures Redis/FalkorDB startup options
              # Uses $(FALKORDB_PASSWORD) which expands because it's defined above
              REDIS_ARGS: >-
                --requirepass $(FALKORDB_PASSWORD)
                --appendonly yes
                --appendfsync everysec
                --auto-aof-rewrite-percentage 100
                --auto-aof-rewrite-min-size 64mb
                --save 900 1
                --save 300 10
                --save 60 10000
                --maxmemory 1900mb
                --maxmemory-policy noeviction
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      # Uses REDISCLI_AUTH env var for auth
                      - redis-cli ping | grep -q PONG
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      # Uses REDISCLI_AUTH env var for auth
                      - redis-cli ping | grep -q PONG
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        # Stakater Reloader: restart pod when secrets change
        secret.reloader.stakater.com/reload: "falkordb-secret"
        security.homelab/network: "Internal only - ClusterIP service"
        security.homelab/storage: "Ceph RBD for graph data persistence"
        security.homelab/purpose: "Graph database backend for Graphiti RAG"
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    persistence:
      data:
        enabled: true
        existingClaim: falkordb-data
        globalMounts:
          - path: /data

    service:
      app:
        controller: falkordb
        type: ClusterIP
        ports:
          redis:
            port: 6379
            protocol: TCP
