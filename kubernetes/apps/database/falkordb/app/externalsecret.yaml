---
# ExternalSecret for FalkorDB authentication
# Required secrets in 1Password (key: falkordb-secrets):
#   - password: FalkorDB authentication password
# Generate with: openssl rand -base64 32
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falkordb-secret
  namespace: database
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: falkordb-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: falkordb-secrets
        property: password
