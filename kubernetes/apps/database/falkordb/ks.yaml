---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: falkordb
  namespace: flux-system
spec:
  dependsOn:
    - name: falkordb-storage  # Wait for PVC to be ready
    - name: external-secrets-operator
  interval: 1h
  path: ./kubernetes/apps/database/falkordb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: database
  wait: false
