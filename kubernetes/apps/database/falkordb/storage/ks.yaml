---
# Storage Kustomization with prune: false to protect data during cattle upgrades
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: falkordb-storage
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/database/falkordb/storage
  prune: false  # NEVER prune storage - prevents data loss
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: database
  wait: true
